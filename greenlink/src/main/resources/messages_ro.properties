# Course Content Translations

# Course 1 - Ce este sustenabilitatea?
course.1.title=Ce este sustenabilitatea?
course.1.subtitle=Și cum poți începe chiar de azi
course.1.back.button=Înapoi la harta cursurilor
course.1.paragraph.1.title=Ce înseamnă cu adevărat sustenabilitatea
course.1.paragraph.1.content=Sustenabilitatea este o idee simplă, dar puternică: înseamnă să ne satisfacem nevoile de azi — precum mâncare, energie și adăpost — fără a compromite capacitatea generațiilor viitoare de a-și satisface propriile nevoi. Nu este vorba doar despre mediu, ci și despre construirea unui sistem echitabil și durabil pentru oameni și economie.
course.1.paragraph.1.pillars.title=Cei trei piloni ai sustenabilității:
course.1.paragraph.1.pillar.1=🌍 Mediul: Protejarea naturii și folosirea responsabilă a resurselor.
course.1.paragraph.1.pillar.2=🏘️ Social: Asigurarea unor comunități sigure, sănătoase și echitabile.
course.1.paragraph.1.pillar.3=💰 Economie: Crearea unor sisteme eficiente, stabile și durabile.
course.1.paragraph.1.conclusion=Când acești trei piloni sunt în echilibru, societatea poate evolua într-un mod care sprijină atât oamenii, cât și planeta. Sustenabilitatea nu înseamnă să renunți la confort — înseamnă să alegi moduri mai inteligente de a trăi, produce și consuma.
course.1.paragraph.1.question=Care sunt cei trei piloni ai sustenabilității?
course.1.paragraph.1.option.a=Animale, păduri și oceane
course.1.paragraph.1.option.b=Mediu, societate și economie
course.1.paragraph.1.option.c=Plastic, metal și sticlă
course.1.paragraph.1.option.d=Bani, locuri de muncă și taxe

course.1.paragraph.2.title=Sustenabilitatea înseamnă mai mult decât reciclare
course.1.paragraph.2.content=Când oamenii aud cuvântul „sustenabilitate", mulți se gândesc doar la reciclare sau la a fi vegetarian. Dar e mult mai mult decât atât. Sustenabilitatea este o mentalitate — un mod de a gândi despre cum alegerile noastre afectează lumea și pe cei din jur, acum și în viitor.
course.1.paragraph.2.myths.title=Câteva mituri frecvente:
course.1.paragraph.2.myth.1="Sustenabilitatea e doar pentru ecologiști." → Fals! Oricine poate participa, indiferent de vârstă sau profesie.
course.1.paragraph.2.myth.2="Trebuie să-mi schimb complet viața." → Fals! Chiar și pașii mici contează.
course.1.paragraph.2.myth.3="E costisitor să trăiești sustenabil." → De multe ori fals. Multe schimbări chiar economisesc bani, ca stingerea luminilor sau evitarea risipei de mâncare.
course.1.paragraph.2.conclusion=A înțelege sustenabilitatea înseamnă să vezi cum totul este conectat — apa pe care o folosești, hainele pe care le porți, mâncarea pe care o consumi. Obiceiurile noastre zilnice modelează lumea din jur.
course.1.paragraph.2.question=Care afirmație este adevărată?
course.1.paragraph.2.option.a=Sustenabilitatea se referă doar la natură
course.1.paragraph.2.option.b=Trebuie să-ți schimbi complet viața pentru a fi sustenabil
course.1.paragraph.2.option.c=Sustenabilitatea include alegeri zilnice și o mentalitate deschisă
course.1.paragraph.2.option.d=Este întotdeauna mai scump să trăiești sustenabil

course.1.paragraph.3.title=Cum poți începe ușor să fii sustenabil
course.1.paragraph.3.content=Nu trebuie să aștepți sau să faci ceva mare pentru a avea un impact. Poți începe chiar acum — din locul în care te afli. Secretul este să te concentrezi pe un singur pas mic la început.
course.1.paragraph.3.examples.title=Exemple simple de acțiuni sustenabile:
course.1.paragraph.3.example.1=💡 Stinge luminile când ieși din cameră
course.1.paragraph.3.example.2=🧴 Folosește o sticlă reutilizabilă în loc de una din plastic
course.1.paragraph.3.example.3=🚿 Fă dușuri mai scurte pentru a economisi apă
course.1.paragraph.3.example.4=🚲 Mergi pe jos, cu bicicleta sau cu transportul public
course.1.paragraph.3.example.5=🛍️ Refuză pungile și paiele din plastic
course.1.paragraph.3.conclusion=Acțiunile mici, repetate zilnic, devin obiceiuri puternice. Scopul nu este perfecțiunea, ci progresul. Pe măsură ce câștigi încredere, vei descoperi noi modalități de a ajuta — și chiar de a-i inspira pe ceilalți.
course.1.paragraph.3.question=Care dintre următoarele este o acțiune sustenabilă?
course.1.paragraph.3.option.a=Cumpărarea zilnică a apei îmbuteliate
course.1.paragraph.3.option.b=Folosirea tacâmurilor de unică folosință
course.1.paragraph.3.option.c=Mersul cu bicicleta la școală sau serviciu
course.1.paragraph.3.option.d=Lăsarea luminilor aprinse toată ziua

course.1.paragraph.4.title=De ce contează acțiunile mici
course.1.paragraph.4.content=E ușor să gândești „Ce schimbă dacă reciclez o sticlă?" Dar fiecare gest sustenabil se adună — și nu ești singur. Dacă milioane de oameni reduc doar un obiect de plastic pe zi, vorbim de miliarde mai puține ajunse în oceane anual.
course.1.paragraph.4.stats.title=Statistici puternice:
course.1.paragraph.4.stat.1=O sticlă reutilizabilă poate înlocui peste 300 de sticle din plastic într-un an.
course.1.paragraph.4.stat.2=Stingerea luminilor într-o cameră goală poate reduce risipa de energie cu până la 20%.
course.1.paragraph.4.stat.3=Consumul de mâncare locală poate reduce emisiile de transport cu până la 90%.
course.1.paragraph.4.conclusion=În plus, acțiunile tale sustenabile îi pot inspira pe ceilalți — familia, colegii, vecinii. Schimbarea ta poate avea un efect de domino.
course.1.paragraph.4.question=Câte sticle din plastic poate înlocui o sticlă reutilizabilă într-un an?
course.1.paragraph.4.option.a=5
course.1.paragraph.4.option.b=30
course.1.paragraph.4.option.c=Peste 300
course.1.paragraph.4.option.d=Doar 1

course.1.paragraph.5.title=Păstrează lucrurile simple și constante
course.1.paragraph.5.content=A trăi sustenabil nu înseamnă să fii perfect. Cel mai important este să fii constant și curios — să-ți pui întrebări precum „De unde vine acest produs?" și „Ce se întâmplă cu el după ce-l arunc?". Cu cât ești mai conștient, cu atât îți va fi mai ușor să alegi mai bine.
course.1.paragraph.5.advice=Unii oameni se simt copleșiți, dar sustenabilitatea este o călătorie, nu o listă de bifat. Începe cu ce ți se pare accesibil. În timp, vei ajunge poate să compostezi, să cumperi second-hand sau chiar să susții politici verzi.
course.1.paragraph.5.conclusion=Primul tău pas mic poate duce la ceva mare. Ce acțiune ești dispus(ă) să încerci săptămâna aceasta?
course.1.paragraph.5.question=Ce mentalitate te ajută să trăiești sustenabil?
course.1.paragraph.5.option.a=Așteaptă până poți fi perfect
course.1.paragraph.5.option.b=Concentrează-te pe un pas și fii curios
course.1.paragraph.5.option.c=Fă ce fac ceilalți
course.1.paragraph.5.option.d=Acționează doar dacă ți se spune

# Course 2 - Cum să reciclezi corect
course.2.title=Cum să reciclezi corect
course.2.subtitle=Regulile de bază pentru reciclare
course.2.paragraph.1.title=De ce contează reciclarea
course.2.paragraph.1.content=Reciclarea este una dintre cele mai eficiente modalități de a reduce deșeurile și de a conserva resursele naturale. Când reciclăm, dăm materialelor o a doua viață, reducând necesitatea de a extrage materii prime noi și economisind energie în procesul de producție.
course.2.paragraph.1.benefits.title=Beneficiile reciclării:
course.2.paragraph.1.benefit.1=🌍 Reduce poluarea și emisiile de gaze cu efect de seră
course.2.paragraph.1.benefit.2=💡 Economisește energie și resurse naturale
course.2.paragraph.1.benefit.3=💰 Creează locuri de muncă și oportunități economice
course.2.paragraph.1.benefit.4=🏞️ Protejează fauna sălbatică și habitatele naturale
course.2.paragraph.1.conclusion=Reciclarea nu înseamnă doar să arunci lucrurile în coșul potrivit — înseamnă să înțelegi ciclul de viață al materialelor și să faci alegeri conștiente despre consum și eliminare.
course.2.paragraph.1.question=Care este beneficiul principal al reciclării?
course.2.paragraph.1.option.a=Ne face să ne simțim bine cu noi înșine
course.2.paragraph.1.option.b=Reduce deșeurile și conservă resursele naturale
course.2.paragraph.1.option.c=Economisește bani pe colectarea gunoiului
course.2.paragraph.1.option.d=Este obligatoriu prin lege în majoritatea locurilor

# Course 3 - Redu deșeurile cu un singur schimb
course.3.title=Redu deșeurile cu un singur schimb
course.3.subtitle=Schimbări mici pentru impact mare
course.3.paragraph.1.title=Înțelegerea reducerii deșeurilor
course.3.paragraph.1.content=Reducerea deșeurilor înseamnă prevenirea creării deșeurilor înainte ca acestea să fie generate. Este cea mai eficientă modalitate de a proteja mediul pentru că abordează problema la sursa sa, în loc să încerce să gestioneze deșeurile după ce au fost generate.
course.3.paragraph.1.principles.title=Cele trei R-uri ale gestionării deșeurilor:
course.3.paragraph.1.reduce=♻️ Reduce: Folosește mai puțin și alege produse cu ambalaje minime
course.3.paragraph.1.reuse=🔄 Reuse: Găsește utilizări noi pentru obiecte în loc să le arunci
course.3.paragraph.1.recycle=♻️ Recycle: Procesează materialele pentru a crea produse noi
course.3.paragraph.1.conclusion=Prin concentrarea pe reducere și reutilizare în primul rând, putem reduce semnificativ cantitatea de deșeuri care trebuie reciclate sau eliminate.
course.3.paragraph.1.question=Care este cea mai eficientă modalitate de a gestiona deșeurile?
course.3.paragraph.1.option.a=Reciclarea a tot ce este posibil
course.3.paragraph.1.option.b=Prevenirea deșeurilor înainte ca acestea să fie create
course.3.paragraph.1.option.c=Folosirea produselor biodegradabile
course.3.paragraph.1.option.d=Aruncarea a tot în gunoi

# Course 4 - Începe un mini-compost acasă
course.4.title=Începe un mini-compost acasă
course.4.subtitle=Transformă resturile în viață nouă
course.4.paragraph.1.title=Ce este compostarea?
course.4.paragraph.1.content=Compostarea este un proces natural în care materialele organice se descompun în sol bogat în nutrienți. Este modul naturii de a recicla, transformând resturile de bucătărie și deșeurile de grădină în îngrășăminte valoroase pentru plante.
course.4.paragraph.1.benefits.title=Beneficiile compostării:
course.4.paragraph.1.benefit.1=🌱 Creează sol bogat în nutrienți pentru plante
course.4.paragraph.1.benefit.2=♻️ Reduce deșeurile alimentare trimise la gropi
course.4.paragraph.1.benefit.3=💰 Economisește bani pe îngrășăminte și sol
course.4.paragraph.1.benefit.4=🌍 Reduce emisiile de gaze cu efect de seră
course.4.paragraph.1.conclusion=Compostarea este ușor de început și poate fi făcută în orice spațiu de locuit, de la apartamente la grădini mari.
course.4.paragraph.1.question=Care este scopul principal al compostării?
course.4.paragraph.1.option.a=Să reduci cantitatea de gunoi
course.4.paragraph.1.option.b=Să creezi sol bogat în nutrienți din deșeuri organice
course.4.paragraph.1.option.c=Să economisești bani pe saci de gunoi
course.4.paragraph.1.option.d=Să-ți faci grădina să arate mai bine

# Course 5 - Cumpărături sustenabile simplificate
course.5.title=Cumpărături sustenabile simplificate
course.5.subtitle=Alege produse eco-friendly
course.5.paragraph.1.title=Ce sunt cumpărăturile sustenabile?
course.5.paragraph.1.content=Cumpărăturile sustenabile înseamnă luarea deciziilor de cumpărare care iau în considerare impactul ambiental, social și economic al produselor. Este despre alegerea articolelor care sunt mai bune pentru planetă și pentru oamenii care le fac.
course.5.paragraph.1.principles.title=Principiile cumpărăturilor sustenabile:
course.5.paragraph.1.principle.1=🛒 Cumpără mai puțin și alege calitatea în loc de cantitate
course.5.paragraph.1.principle.2=🏭 Sprijină companiile cu practici etice
course.5.paragraph.1.principle.3=📦 Alege produse cu ambalaje minime
course.5.paragraph.1.principle.4=🔄 Caută articole reutilizabile și durabile
course.5.paragraph.1.conclusion=Fiecare achiziție este un vot pentru tipul de lume în care vrei să trăiești. Prin alegeri conștiente, poți sprijini schimbările pozitive.
course.5.paragraph.1.question=Care este scopul principal al cumpărăturilor sustenabile?
course.5.paragraph.1.option.a=Să cheltui mai puțini bani
course.5.paragraph.1.option.b=Să cumperi cele mai populare produse
course.5.paragraph.1.option.c=Să faci achiziții care beneficiază mediul și societatea
course.5.paragraph.1.option.d=Să eviți cumpărăturile în totalitate

# Course 6 - Alternative de transport ecologic
course.6.title=Alternative de transport ecologic
course.6.subtitle=Modalități verzi de a te deplasa
course.6.paragraph.1.title=De ce să alegi transportul verde?
course.6.paragraph.1.content=Transportul este una dintre cele mai mari surse de emisii de gaze cu efect de seră. Prin alegerea alternativelor mai verzi, putem reduce semnificativ impactul nostru asupra mediului, adesea îmbunătățind în același timp sănătatea și economisind bani.
course.6.paragraph.1.alternatives.title=Opțiuni de transport verde:
course.6.paragraph.1.alternative.1=🚶 Mersul pe jos: Zero emisii, excelent pentru sănătate
course.6.paragraph.1.alternative.2=🚲 Ciclismul: Rapid, sănătos și eco-friendly
course.6.paragraph.1.alternative.3=🚌 Transportul public: Eficient și reduce traficul
course.6.paragraph.1.alternative.4=🚗 Carpooling: Împărtășește cursele pentru a reduce emisiile
course.6.paragraph.1.alternative.5=⚡ Vehiculele electrice: Transport cu energie curată
course.6.paragraph.1.conclusion=Fiecare călătorie este o oportunitate de a face o alegere pozitivă pentru mediu. Începe cu călătoriile scurte și extinde gradual obiceiurile tale de transport verde.
course.6.paragraph.1.question=Care este cea mai eco-friendly opțiune de transport?
course.6.paragraph.1.option.a=Conducerea singur într-o mașină
course.6.paragraph.1.option.b=Folosirea transportului public
course.6.paragraph.1.option.c=Mersul pe jos sau cu bicicleta
course.6.paragraph.1.option.d=Zborul pe distanțe scurte

