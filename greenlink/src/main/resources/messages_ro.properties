# Course 5 - Plantează ceva (chiar și într-un ghiveci!)
course.5.title=Plantează ceva (chiar și într-un ghiveci!)
course.5.subtitle=Conectează-te cu natura prin plantat
course.5.back.button=Înapoi la harta cursurilor

# Course 5 - Paragraph 1
course.5.paragraph.1.title=De ce e important să plantezi ceva
course.5.paragraph.1.content=Plantele joacă un rol esențial în viața noastră, chiar dacă uneori nu le acordăm atenția meritată. Ele curăță aerul, răcesc mediul înconjurător, atrag insecte benefice și contribuie la sănătatea noastră fizică și mentală.
course.5.paragraph.1.benefits.title=Chiar și o singură plantă într-un ghiveci mic:
course.5.paragraph.1.benefits.item.1=🌿 Absoarbe dioxidul de carbon și produce oxigen
course.5.paragraph.1.benefits.item.2=💧 Ajută la reglarea umidității din aer
course.5.paragraph.1.benefits.item.3=😊 Oferă o stare de calm și reduce stresul
course.5.paragraph.1.conclusion=Nu ai nevoie de o grădină pentru a avea grijă de o plantă. Poți începe cu ceva simplu, cum ar fi busuioc, ceapă verde, mentă sau chiar o plantă ornamentală. Cu puțină grijă, vei vedea cum crește — și cu ea și responsabilitatea ta față de natură.
course.5.paragraph.1.question=Ce face o plantă, chiar și într-un ghiveci mic?
course.5.paragraph.1.option.a=Poluează aerul
course.5.paragraph.1.option.b=Produce oxigen
course.5.paragraph.1.option.c=Crește plastic
course.5.paragraph.1.option.d=Consumă energie electrică

# Course 5 - Paragraph 2
course.5.paragraph.2.title=Plantele te ajută să te reconectezi cu natura
course.5.paragraph.2.content=În viața de zi cu zi, suntem deseori deconectați de la natură — stăm în case, mergem cu mașina, privim ecrane. Plantatul e o formă simplă, dar eficientă, de a reaprinde legătura cu pământul și cu ciclurile naturale.
course.5.paragraph.2.learning.title=Când plantezi și îngrijești o plantă:
course.5.paragraph.2.learning.item.1=👀 Vezi în mod direct cum crește ceva datorită grijii tale
course.5.paragraph.2.learning.item.2=🧠 Înveți despre răbdare și procese naturale
course.5.paragraph.2.learning.item.3=💡 Devii mai atent(ă) la consumul tău — apă, sol, lumina necesară
course.5.paragraph.2.conclusion=Chiar și copii sau persoane fără experiență pot învăța rapid. Este un gest care îți aduce bucurie și în același timp îți dezvoltă respectul față de natură.
course.5.paragraph.2.question=Ce te învață plantatul?
course.5.paragraph.2.option.a=Să consumi mai mult
course.5.paragraph.2.option.b=Să grăbești procesele
course.5.paragraph.2.option.c=Să ai răbdare și grijă
course.5.paragraph.2.option.d=Să eviți natura

# Course 5 - Paragraph 3
course.5.paragraph.3.title=Cum poți planta ceva simplu, chiar acum
course.5.paragraph.3.content=Nu ai nevoie de materiale sofisticate. Iată cum poți începe imediat:
course.5.paragraph.3.steps.title=Pași simpli pentru a începe:
course.5.paragraph.3.steps.item.1=🥬 Ia resturi de ceapă verde sau salată — pune-le într-un pahar cu apă și vei vedea cum cresc din nou!
course.5.paragraph.3.steps.item.2=🌿 Cumpără un plic cu semințe de busuioc, mentă sau ridichi — ușor de crescut în ghivece.
course.5.paragraph.3.steps.item.3=🌱 Folosește un ghiveci vechi, un borcan sau chiar o cutie de iaurt ca recipient.
course.5.paragraph.3.steps.item.4=💧 Udă-le zilnic și pune-le la lumină naturală.
course.5.paragraph.3.conclusion=Nu există „prea mic" când vine vorba de plantat. Fiecare frunză contează. Și e foarte satisfăcător să vezi ceva verde crescând din mâinile tale.
course.5.paragraph.3.question=Ce poți folosi ca ghiveci pentru a planta?
course.5.paragraph.3.option.a=Un borcan sau o cutie de iaurt
course.5.paragraph.3.option.b=O pungă de plastic
course.5.paragraph.3.option.c=O sticlă cu ulei
course.5.paragraph.3.option.d=O cutie de carton murdar

# Course 5 - Paragraph 4
course.5.paragraph.4.title=Ce plante sunt potrivite pentru începători
course.5.paragraph.4.content=Dacă ești la început, alege plante care cresc ușor și nu cer prea multă întreținere. Iată câteva recomandări:
course.5.paragraph.4.easy.title=Plante ușor de crescut:
course.5.paragraph.4.easy.item.1=🌿 Busuioc — germinează repede și miroase frumos
course.5.paragraph.4.easy.item.2=🧅 Ceapă verde — crește chiar și în apă
course.5.paragraph.4.easy.item.3=🌱 Ridichi — cresc rapid, chiar și în spații mici
course.5.paragraph.4.easy.item.4=🌼 Menta — rezistentă, ideală pentru ceaiuri
course.5.paragraph.4.conclusion=E important să alegi plante care îți plac — așa vei fi mai motivat(ă) să ai grijă de ele. Poți începe cu una singură și, treptat, să creezi un mic colț verde în camera ta sau pe balcon.
course.5.paragraph.4.question=Care dintre următoarele plante este ușor de crescut într-un apartament?
course.5.paragraph.4.option.a=Menta
course.5.paragraph.4.option.b=Trandafirul sălbatic
course.5.paragraph.4.option.c=Arborele de mango
course.5.paragraph.4.option.d=Părul

# Course 5 - Paragraph 5
course.5.paragraph.5.title=Fă-ți propria ta legătură cu pământul
course.5.paragraph.5.content=Să vezi cum crește ceva din mâinile tale îți oferă un sentiment unic. Nu doar că ai creat ceva, dar te și conectezi cu ceva viu. Este un mic act de grijă față de planetă, dar și față de tine.
course.5.paragraph.5.development.title=Mulți oameni care încep cu o plantă ajung să:
course.5.paragraph.5.development.item.1=🌱 Dezvolte o pasiune pentru grădinărit
course.5.paragraph.5.development.item.2=🌍 Devină mai atenți la sezon, vreme și tipuri de sol
course.5.paragraph.5.development.item.3=🥗 Își dorească să consume mai sustenabil și local
course.5.paragraph.5.conclusion=Totul începe cu un ghiveci, o mână de pământ și un pic de răbdare. Natura te răsplătește cu verde, viață și liniște.
course.5.paragraph.5.question=Ce sentiment poți avea după ce ai crescut o plantă?
course.5.paragraph.5.option.a=Frustrare
course.5.paragraph.5.option.b=Conectare și satisfacție
course.5.paragraph.5.option.c=Indiferență
course.5.paragraph.5.option.d=Plictiseală

# Course 5 - Final Task
course.5.photo.instructions=Fă o poză cu planta ta — poate fi semința plantată, un borcan cu ceapă verde, un ghiveci improvizat sau orice ai început să crești.
course.5.write.instructions=Scrie o propoziție despre cum te-a făcut să te simți faptul că ai plantat și îngrijit ceva cu mâinile tale.


# Course 6 - Adună gunoiul din cartierul tău
course.6.title=Adună gunoiul din cartierul tău
course.6.subtitle=Fă diferența în comunitatea ta
course.6.back.button=Înapoi la harta cursurilor

# Course 6 - Paragraph 1
course.6.paragraph.1.title=De ce este gunoiul o problemă reală în spațiile publice
course.6.paragraph.1.content=Ai observat vreodată ambalaje, sticle sau mucuri de țigară pe trotuar sau în parc? Gunoiul lăsat în spații publice nu este doar inestetic — el are efecte reale și dăunătoare.
course.6.paragraph.1.effects.title=Efectele gunoiului în spații publice:
course.6.paragraph.1.effects.item.1=🐦 Poate fi ingerat de animale care se îmbolnăvesc sau mor
course.6.paragraph.1.effects.item.2=🌧️ Obstrucționează canalizările și cauzează inundații
course.6.paragraph.1.effects.item.3=😷 Degradează calitatea aerului și a solului
course.6.paragraph.1.conclusion=Din păcate, multe persoane aruncă gunoiul la întâmplare, crezând că „nu contează". Dar fiecare obiect aruncat aiurea contează. Și fiecare persoană care ia inițiativa să curețe un spațiu face deja o diferență vizibilă.
course.6.paragraph.1.question=Ce efect poate avea gunoiul aruncat pe jos?
course.6.paragraph.1.option.a=Îmbunătățește aerul
course.6.paragraph.1.option.b=Hrănește plantele
course.6.paragraph.1.option.c=Poate îmbolnăvi animalele
course.6.paragraph.1.option.d=Este inofensiv

# Course 6 - Paragraph 2
course.6.paragraph.2.title=Cum contribuie curățenia la o comunitate mai sănătoasă
course.6.paragraph.2.content=Când spațiile comune sunt curate, întreaga comunitate beneficiază. O zonă curată este mai sigură și mai primitoare pentru copii, bătrâni și turiști.
course.6.paragraph.2.benefits.title=Beneficiile unui spațiu curat:
course.6.paragraph.2.benefits.item.1=🏠 Este mai sigură și mai primitoare pentru copii, bătrâni și turiști
course.6.paragraph.2.benefits.item.2=🤝 Creează un sentiment de respect și apartenență între vecini
course.6.paragraph.2.benefits.item.3=💡 Încurajează alți oameni să nu arunce gunoiul la întâmplare
course.6.paragraph.2.conclusion=Mulți oameni se rușinează sau nu cred că pot face o schimbare. Dar uneori e nevoie doar de o persoană care începe. O acțiune simplă, cum ar fi să aduni gunoaiele din parc timp de 10–15 minute, poate transforma complet acel loc.
course.6.paragraph.2.question=Ce efect are un spațiu public curat asupra comunității?
course.6.paragraph.2.option.a=O face mai dezorganizată
course.6.paragraph.2.option.b=Încurajează aruncarea gunoiului
course.6.paragraph.2.option.c=Creează respect și siguranță
course.6.paragraph.2.option.d=Nu are niciun impact

# Course 6 - Paragraph 3
course.6.paragraph.3.title=Pașii simpli pentru a aduna gunoiul în siguranță
course.6.paragraph.3.content=Curățarea unei zone publice nu trebuie să fie dificilă sau periculoasă. Urmează acești pași simpli:
course.6.paragraph.3.steps.title=Pași pentru curățenie în siguranță:
course.6.paragraph.3.steps.item.1=🧤 Ia mănuși (de preferat de grădinărit sau de unică folosință)
course.6.paragraph.3.steps.item.2=🗑️ Folosește un sac rezistent pentru gunoi
course.6.paragraph.3.steps.item.3=🚮 Alege o zonă sigură și vizibilă — parc, trotuar, pădure urbană
course.6.paragraph.3.steps.item.4=🧴 Poartă o sticlă cu dezinfectant și spală-te pe mâni după
course.6.paragraph.3.conclusion=Ideal e să nu faci asta singur(ă). Invită un prieten sau un membru al familiei. În grup e mai eficient și mai distractiv. Nu uita să te bucuri de rezultat!
course.6.paragraph.3.question=Ce e important să folosești când aduni gunoaie?
course.6.paragraph.3.option.a=Mănuși
course.6.paragraph.3.option.b=O umbrelă
course.6.paragraph.3.option.c=Ulei
course.6.paragraph.3.option.d=Cărți

# Course 6 - Paragraph 4
course.6.paragraph.4.title=Gunoiul este doar o parte din problemă
course.6.paragraph.4.content=Adunarea gunoiului este un prim pas vizibil, dar problema e mai complexă: de multe ori, lipsa coșurilor de gunoi, educația scăzută sau comoditatea contribuie la poluare.
course.6.paragraph.4.accompanied.title=Curățenia trebuie să fie însoțită de:
course.6.paragraph.4.accompanied.item.1=🧠 Educație ecologică
course.6.paragraph.4.accompanied.item.2=🗣️ Convorbiri în comunitate
course.6.paragraph.4.accompanied.item.3=🧰 Infrastructură mai bună (mai multe coșuri, reciclare accesibilă)
course.6.paragraph.4.conclusion=Când iei inițiativa și postezi o poză sau vorbești despre ce ai făcut, poți inspira alți oameni. Ai un impact mai mare decât crezi — nu doar curățând, ci schimbând mentalități.
course.6.paragraph.4.question=Ce alt pas e important pe lângă curățenie?
course.6.paragraph.4.option.a=Să ignori gunoiul
course.6.paragraph.4.option.b=Să arunci tot la grămadă
course.6.paragraph.4.option.c=Să educi și să vorbești cu ceilalți
course.6.paragraph.4.option.d=Să păstrezi sacii cu tine

# Course 6 - Paragraph 5
course.6.paragraph.5.title=Un obicei care poate deveni o tradiție
course.6.paragraph.5.content=Ce începe ca o acțiune unică — curățarea unei alei sau a unui parc — poate deveni un obicei sau chiar o tradiție între prieteni sau colegi. Unele școli sau cartiere organizează „Zilele curățeniei", unde voluntarii curăță zone publice împreună.
course.6.paragraph.5.why.title=De ce să faci asta regulat?
course.6.paragraph.5.why.item.1=😊 Îți oferă satisfacție imediată — vezi rezultatul clar
course.6.paragraph.5.why.item.2=🏃 E un mod activ și sănătos de a petrece timpul
course.6.paragraph.5.why.item.3=🌍 Contribui direct la o lume mai curată, mai frumoasă
course.6.paragraph.5.conclusion=Nu e nevoie de aprobări sau campanii. E nevoie doar de 20 de minute, un sac de gunoi și o atitudine pozitivă.
course.6.paragraph.5.question=Ce poate deveni curățarea unui loc public?
course.6.paragraph.5.option.a=Un obicei sustenabil
course.6.paragraph.5.option.b=O risipă de timp
course.6.paragraph.5.option.c=O pedeapsă
course.6.paragraph.5.option.d=O joacă inutilă

# Course 6 - Final Task
course.6.photo.instructions=Fă o poză cu locul pe care l-ai curățat sau cu sacul tău plin de gunoaie adunate dintr-o zonă publică.
course.6.write.instructions=Scrie o propoziție despre cum te-ai simțit știind că ai lăsat un loc mai curat decât l-ai găsit.


