# Course Content Translations

# Course 1 - Ce este sustenabilitatea?
course.1.title=Ce este sustenabilitatea?
course.1.subtitle=Și cum poți începe chiar de azi
course.1.back.button=Înapoi la harta cursurilor
course.2.back.button=Înapoi la harta cursurilor
course.3.back.button=Înapoi la harta cursurilor
course.4.back.button=Înapoi la harta cursurilor
course.5.back.button=Înapoi la harta cursurilor
course.6.back.button=Înapoi la harta cursurilor
course.1.paragraph.1.title=Ce înseamnă cu adevărat sustenabilitatea
course.1.paragraph.1.content=Sustenabilitatea este o idee simplă, dar puternică: înseamnă să ne satisfacem nevoile de azi — precum mâncare, energie și adăpost — fără a compromite capacitatea generațiilor viitoare de a-și satisface propriile nevoi. Nu este vorba doar despre mediu, ci și despre construirea unui sistem echitabil și durabil pentru oameni și economie.
course.1.paragraph.1.pillars.title=Cei trei piloni ai sustenabilității:
course.1.paragraph.1.pillar.1=🌍 Mediul: Protejarea naturii și folosirea responsabilă a resurselor.
course.1.paragraph.1.pillar.2=🏘️ Social: Asigurarea unor comunități sigure, sănătoase și echitabile.
course.1.paragraph.1.pillar.3=💰 Economie: Crearea unor sisteme eficiente, stabile și durabile.
course.1.paragraph.1.conclusion=Când acești trei piloni sunt în echilibru, societatea poate evolua într-un mod care sprijină atât oamenii, cât și planeta. Sustenabilitatea nu înseamnă să renunți la confort — înseamnă să alegi moduri mai inteligente de a trăi, produce și consuma.
course.1.paragraph.1.question=Care sunt cei trei piloni ai sustenabilității?
course.1.paragraph.1.option.a=Animale, păduri și oceane
course.1.paragraph.1.option.b=Mediu, societate și economie
course.1.paragraph.1.option.c=Plastic, metal și sticlă
course.1.paragraph.1.option.d=Bani, locuri de muncă și taxe

course.1.paragraph.2.title=Sustenabilitatea înseamnă mai mult decât reciclare
course.1.paragraph.2.content=Când oamenii aud cuvântul „sustenabilitate", mulți se gândesc doar la reciclare sau la a fi vegetarian. Dar e mult mai mult decât atât. Sustenabilitatea este o mentalitate — un mod de a gândi despre cum alegerile noastre afectează lumea și pe cei din jur, acum și în viitor.
course.1.paragraph.2.myths.title=Câteva mituri frecvente:
course.1.paragraph.2.myth.1="Sustenabilitatea e doar pentru ecologiști." → Fals! Oricine poate participa, indiferent de vârstă sau profesie.
course.1.paragraph.2.myth.2="Trebuie să-mi schimb complet viața." → Fals! Chiar și pașii mici contează.
course.1.paragraph.2.myth.3="E costisitor să trăiești sustenabil." → De multe ori fals. Multe schimbări chiar economisesc bani, ca stingerea luminilor sau evitarea risipei de mâncare.
course.1.paragraph.2.conclusion=A înțelege sustenabilitatea înseamnă să vezi cum totul este conectat — apa pe care o folosești, hainele pe care le porți, mâncarea pe care o consumi. Obiceiurile noastre zilnice modelează lumea din jur.
course.1.paragraph.2.question=Care afirmație este adevărată?
course.1.paragraph.2.option.a=Sustenabilitatea se referă doar la natură
course.1.paragraph.2.option.b=Trebuie să-ți schimbi complet viața pentru a fi sustenabil
course.1.paragraph.2.option.c=Sustenabilitatea include alegeri zilnice și o mentalitate deschisă
course.1.paragraph.2.option.d=Este întotdeauna mai scump să trăiești sustenabil

course.1.paragraph.3.title=Cum poți începe ușor să fii sustenabil
course.1.paragraph.3.content=Nu trebuie să aștepți sau să faci ceva mare pentru a avea un impact. Poți începe chiar acum — din locul în care te afli. Secretul este să te concentrezi pe un singur pas mic la început.
course.1.paragraph.3.examples.title=Exemple simple de acțiuni sustenabile:
course.1.paragraph.3.example.1=💡 Stinge luminile când ieși din cameră
course.1.paragraph.3.example.2=🧴 Folosește o sticlă reutilizabilă în loc de una din plastic
course.1.paragraph.3.example.3=🚿 Fă dușuri mai scurte pentru a economisi apă
course.1.paragraph.3.example.4=🚲 Mergi pe jos, cu bicicleta sau cu transportul public
course.1.paragraph.3.example.5=🛍️ Refuză pungile și paiele din plastic
course.1.paragraph.3.conclusion=Acțiunile mici, repetate zilnic, devin obiceiuri puternice. Scopul nu este perfecțiunea, ci progresul. Pe măsură ce câștigi încredere, vei descoperi noi modalități de a ajuta — și chiar de a-i inspira pe ceilalți.
course.1.paragraph.3.question=Care dintre următoarele este o acțiune sustenabilă?
course.1.paragraph.3.option.a=Cumpărarea zilnică a apei îmbuteliate
course.1.paragraph.3.option.b=Folosirea tacâmurilor de unică folosință
course.1.paragraph.3.option.c=Mersul cu bicicleta la școală sau serviciu
course.1.paragraph.3.option.d=Lăsarea luminilor aprinse toată ziua

course.1.paragraph.4.title=De ce contează acțiunile mici
course.1.paragraph.4.content=E ușor să gândești „Ce schimbă dacă reciclez o sticlă?" Dar fiecare gest sustenabil se adună — și nu ești singur. Dacă milioane de oameni reduc doar un obiect de plastic pe zi, vorbim de miliarde mai puține ajunse în oceane anual.
course.1.paragraph.4.stats.title=Statistici puternice:
course.1.paragraph.4.stat.1=O sticlă reutilizabilă poate înlocui peste 300 de sticle din plastic într-un an.
course.1.paragraph.4.stat.2=Stingerea luminilor într-o cameră goală poate reduce risipa de energie cu până la 20%.
course.1.paragraph.4.stat.3=Consumul de mâncare locală poate reduce emisiile de transport cu până la 90%.
course.1.paragraph.4.conclusion=În plus, acțiunile tale sustenabile îi pot inspira pe ceilalți — familia, colegii, vecinii. Schimbarea ta poate avea un efect de domino.
course.1.paragraph.4.question=Câte sticle din plastic poate înlocui o sticlă reutilizabilă într-un an?
course.1.paragraph.4.option.a=5
course.1.paragraph.4.option.b=30
course.1.paragraph.4.option.c=Peste 300
course.1.paragraph.4.option.d=Doar 1

course.1.paragraph.5.title=Păstrează lucrurile simple și constante
course.1.paragraph.5.content=A trăi sustenabil nu înseamnă să fii perfect. Cel mai important este să fii constant și curios — să-ți pui întrebări precum „De unde vine acest produs?" și „Ce se întâmplă cu el după ce-l arunc?". Cu cât ești mai conștient, cu atât îți va fi mai ușor să alegi mai bine.
course.1.paragraph.5.advice=Unii oameni se simt copleșiți, dar sustenabilitatea este o călătorie, nu o listă de bifat. Începe cu ce ți se pare accesibil. În timp, vei ajunge poate să compostezi, să cumperi second-hand sau chiar să susții politici verzi.
course.1.paragraph.5.conclusion=Primul tău pas mic poate duce la ceva mare. Ce acțiune ești dispus(ă) să încerci săptămâna aceasta?
course.1.paragraph.5.question=Ce mentalitate te ajută să trăiești sustenabil?
course.1.paragraph.5.option.a=Așteaptă până poți fi perfect
course.1.paragraph.5.option.b=Concentrează-te pe un pas și fii curios
course.1.paragraph.5.option.c=Fă ce fac ceilalți
course.1.paragraph.5.option.d=Acționează doar dacă ți se spune

# Course 2 - Cum să reciclezi corect
course.2.title=Cum să reciclezi corect
course.2.subtitle=Regulile de bază pentru reciclare
course.2.paragraph.1.title=Ce este reciclarea și de ce contează
course.2.paragraph.1.content=Reciclarea înseamnă să transformi materiale vechi sau folosite — cum ar fi hârtia, plasticul și metalul — în produse noi, în loc să le arunci la gunoi. Este una dintre cele mai simple și eficiente moduri de a reduce poluarea, de a economisi resurse naturale și de a preveni supraîncărcarea gropilor de gunoi.
course.2.paragraph.1.benefits.title=Când reciclăm corect:
course.2.paragraph.1.benefit.1=♻️ Salvăm energie (ex: reciclarea aluminiului folosește cu 95% mai puțină energie decât producerea lui de la zero).
course.2.paragraph.1.benefit.2=🌲 Salvăm resurse naturale, cum ar fi lemnul și apa.
course.2.paragraph.1.benefit.3=🐢 Protejăm natura — mai puține deșeuri ajung în râuri și oceane.
course.2.paragraph.1.conclusion=Însă reciclarea funcționează doar când este făcută corect. Aruncarea obiectelor greșite în coșul de reciclare poate contamina tot lotul, iar totul ajunge la gunoi.
course.2.paragraph.1.question=Ce este reciclarea?
course.2.paragraph.1.option.a=Aruncarea obiectelor în natură
course.2.paragraph.1.option.b=Arderea deșeurilor pentru energie
course.2.paragraph.1.option.c=Transformarea materialelor folosite în produse noi
course.2.paragraph.1.option.d=Depozitarea gunoiului în subteran

# Course 2 - Paragraph 2
course.2.paragraph.2.title=Ce se poate și ce nu se poate recicla
course.2.paragraph.2.content=Mulți oameni cred că tot ce „pare reciclabil" merge în coșul de reciclare, dar nu e chiar așa. Reguli de reciclare pot fi diferite în funcție de zona în care locuiești, așa că este important să te informezi local.
course.2.paragraph.2.general.title=În general:
course.2.paragraph.2.recyclable.title=✅ Se pot recicla:
course.2.paragraph.2.recyclable.item.1=Sticle și borcane din sticlă
course.2.paragraph.2.recyclable.item.2=PET-uri și recipiente curate din plastic
course.2.paragraph.2.recyclable.item.3=Doze de aluminiu
course.2.paragraph.2.recyclable.item.4=Carton curat și hârtie
course.2.paragraph.2.non.recyclable.title=❌ Nu se pot recicla:
course.2.paragraph.2.non.recyclable.item.1=Cutii de pizza unse
course.2.paragraph.2.non.recyclable.item.2=Hârtie cerată sau plastifiată
course.2.paragraph.2.non.recyclable.item.3=Sticle sparte
course.2.paragraph.2.non.recyclable.item.4=Ambalaje contaminate cu mâncare
course.2.paragraph.2.conclusion=Un lucru murdar poate strica tot coșul. De aceea e important să clătești recipientele înainte de a le recicla.
course.2.paragraph.2.question=Care dintre următoarele NU poate fi reciclată?
course.2.paragraph.2.option.a=Doză de aluminiu
course.2.paragraph.2.option.b=Sticlă curată
course.2.paragraph.2.option.c=Cutie de pizza unsă
course.2.paragraph.2.option.d=PET clătit

# Course 2 - Paragraph 3
course.2.paragraph.3.title=Pașii simpli pentru a recicla corect
course.2.paragraph.3.content=Reciclarea eficientă începe acasă. Nu ai nevoie de echipamente speciale, doar de atenție și bună organizare.
course.2.paragraph.3.steps.title=Urmează acești pași simpli:
course.2.paragraph.3.step.1=Separă: ține un coș de reciclare diferit de cel de gunoi.
course.2.paragraph.3.step.2=Curăță: clătește recipientele de iaurt, conservele sau sticlele.
course.2.paragraph.3.step.3=Verifică simbolul ♻️ pe ambalaje.
course.2.paragraph.3.step.4=Comprimă ambalajele ușoare (ex: sticle) ca să economisești spațiu.
course.2.paragraph.3.conclusion=Poți începe prin a sorta gunoiul dintr-o singură zi. Vei fi surprins(ă) câte lucruri reciclabile arunci fără să-ți dai seama.
course.2.paragraph.3.question=Ce trebuie să faci înainte să reciclezi o cutie de iaurt?
course.2.paragraph.3.option.a=S-o umpli cu apă
course.2.paragraph.3.option.b=S-o clătești
course.2.paragraph.3.option.c=S-o spargi
course.2.paragraph.3.option.d=S-o pui direct în gunoi

# Course 2 - Paragraph 4
course.2.paragraph.4.title=Impactul reciclării asupra planetei
course.2.paragraph.4.content=Reciclarea ajută în mod direct la reducerea emisiilor de carbon, la conservarea resurselor și la protejarea ecosistemelor.
course.2.paragraph.4.examples.title=De exemplu:
course.2.paragraph.4.example.1=Reciclarea unei singure doze de aluminiu economisește suficientă energie pentru a ține un laptop pornit timp de 3 ore.
course.2.paragraph.4.example.2=Fiecare tonă de hârtie reciclată salvează aproximativ 17 copaci.
course.2.paragraph.4.example.3=Reciclarea sticlei reduce poluarea aerului cu până la 20%.
course.2.paragraph.4.conclusion=Cu cât reciclăm mai bine, cu atât industria are nevoie de mai puține resurse noi. Și da — contează chiar și acea sticlă de plastic pe care o reciclezi azi.
course.2.paragraph.4.question=Ce economisește reciclarea unei doze de aluminiu?
course.2.paragraph.4.option.a=Hârtie
course.2.paragraph.4.option.b=Apă potabilă
course.2.paragraph.4.option.c=Energie
course.2.paragraph.4.option.d=Hârtie cerată

# Course 2 - Paragraph 5
course.2.paragraph.5.title=Învață, greșește, dar continuă
course.2.paragraph.5.content=Toată lumea face greșeli când începe să recicleze. Poate ai aruncat ceva greșit — e OK. Important este să înveți din asta și să te informezi mai bine.
course.2.paragraph.5.help.title=Lucruri care te pot ajuta:
course.2.paragraph.5.help.item.1=Află regulile de reciclare din orașul tău (site-ul primăriei sau al firmei de salubritate).
course.2.paragraph.5.help.item.2=Întreabă la școală, la birou sau în comunitatea ta dacă există puncte de colectare.
course.2.paragraph.5.help.item.3=Fă-ți un obicei din a verifica simbolurile ♻️.
course.2.paragraph.5.conclusion=Reciclarea corectă este un obicei care devine tot mai ușor cu timpul. Poți chiar să-i înveți pe alții și să devii un exemplu în familie sau între prieteni.
course.2.paragraph.5.question=Ce ar trebui să faci dacă greșești când reciclezi?
course.2.paragraph.5.option.a=Să te oprești complet
course.2.paragraph.5.option.b=Să arunci totul la gunoi
course.2.paragraph.5.option.c=Să înveți din greșeli și să continui
course.2.paragraph.5.option.d=Să pui totul în același coș

# Course 2 - Final Task
course.2.photo.instructions=Fă o poză cu reciclarea ta corect sortată — sticle, hârtie sau plastic curat și aranjat într-un coș sau într-o pungă.
course.2.write.instructions=Scrie o propoziție despre ce te-a surprins cel mai mult în legătură cu reciclarea corectă.
course.2.paragraph.1.title=De ce contează reciclarea
course.2.paragraph.1.content=Reciclarea este una dintre cele mai eficiente modalități de a reduce deșeurile și de a conserva resursele naturale. Când reciclăm, dăm materialelor o a doua viață, reducând necesitatea de a extrage materii prime noi și economisind energie în procesul de producție.
course.2.paragraph.1.benefits.title=Beneficiile reciclării:
course.2.paragraph.1.benefit.1=🌍 Reduce poluarea și emisiile de gaze cu efect de seră
course.2.paragraph.1.benefit.2=💡 Economisește energie și resurse naturale
course.2.paragraph.1.benefit.3=💰 Creează locuri de muncă și oportunități economice
course.2.paragraph.1.benefit.4=🏞️ Protejează fauna sălbatică și habitatele naturale
course.2.paragraph.1.conclusion=Reciclarea nu înseamnă doar să arunci lucrurile în coșul potrivit — înseamnă să înțelegi ciclul de viață al materialelor și să faci alegeri conștiente despre consum și eliminare.
course.2.paragraph.1.question=Care este beneficiul principal al reciclării?
course.2.paragraph.1.option.a=Ne face să ne simțim bine cu noi înșine
course.2.paragraph.1.option.b=Reduce deșeurile și conservă resursele naturale
course.2.paragraph.1.option.c=Economisește bani pe colectarea gunoiului
course.2.paragraph.1.option.d=Este obligatoriu prin lege în majoritatea locurilor

# Course 3 - Redu deșeurile cu un singur schimb simplu
course.3.title=Redu deșeurile cu un singur schimb simplu
course.3.subtitle=Descoperă puterea schimbărilor mici pentru un impact mare
course.3.back.button=Înapoi la harta cursurilor
# Course 3 - Paragraph 1
course.3.paragraph.1.title=De ce contează obiectele de unică folosință
course.3.paragraph.1.content=Obiectele de unică folosință sunt lucruri pe care le folosim o singură dată și apoi le aruncăm. Printre cele mai comune se numără:
course.3.paragraph.1.common.title=Obiecte de unică folosință frecvente:
course.3.paragraph.1.common.item.1=🍴 Tacâmurile și farfuriile din plastic
course.3.paragraph.1.common.item.2=☕ Paharele de cafea de la automate
course.3.paragraph.1.common.item.3=🥤 Paiele și pungile de plastic
course.3.paragraph.1.common.item.4=🧻 Șervețelele de hârtie și ambalajele alimentare
course.3.paragraph.1.conclusion.1=Acestea sunt convenabile, dar creează o cantitate uriașă de deșeuri care ajunge în gropi de gunoi, în natură și în oceane. Plasticul, în special, se degradează în sute de ani și poate fi ingerat de animale.
course.3.paragraph.1.conclusion.2=Schimbarea începe cu o alegere simplă: înlocuiește un obiect de unică folosință cu o variantă reutilizabilă. Nu trebuie să devii „zero waste" peste noapte — un pas mic este un început important.
course.3.paragraph.1.question=Ce sunt obiectele de unică folosință?
course.3.paragraph.1.option.a=Obiecte refolosibile de mai multe ori
course.3.paragraph.1.option.b=Produse folosite o dată și apoi aruncate
course.3.paragraph.1.option.c=Lucruri din sticlă
course.3.paragraph.1.option.d=Jucării reciclabile

# Course 3 - Paragraph 2
course.3.paragraph.2.title=Un singur schimb poate face o mare diferență
course.3.paragraph.2.content=Poate părea nesemnificativ să înlocuiești o sticlă de plastic cu una reutilizabilă sau o pungă de plastic cu una din pânză. Dar aceste alegeri se adună rapid:
course.3.paragraph.2.impact.title=Impactul unui singur schimb:
course.3.paragraph.2.impact.item.1=💧 O persoană poate evita folosirea a peste 300 de sticle de plastic într-un an doar cu o singură sticlă reutilizabilă.
course.3.paragraph.2.impact.item.2=🛍️ O pungă de pânză poate înlocui sute de pungi din plastic de-a lungul vieții.
course.3.paragraph.2.impact.item.3=🍱 O cutie reutilizabilă de mâncare poate înlocui zeci de caserole de unică folosință.
course.3.paragraph.2.conclusion=Așadar, chiar un singur schimb pe care îl folosești zilnic reduce semnificativ cantitatea de deșeuri produse de tine. Este ușor de integrat și te ajută să devii mai conștient(ă) de alte lucruri pe care le poți îmbunătăți.
course.3.paragraph.2.question=Câte sticle de plastic poate evita o singură sticlă reutilizabilă într-un an?
course.3.paragraph.2.option.a=10
course.3.paragraph.2.option.b=Aproximativ 30
course.3.paragraph.2.option.c=Peste 300
course.3.paragraph.2.option.d=Doar 2

# Course 3 - Paragraph 3
course.3.paragraph.3.title=Exemple ușoare de eco-swap
course.3.paragraph.3.content=Nu știi cu ce să începi? Alege un obiect pe care îl folosești frecvent și caută o variantă reutilizabilă.
course.3.paragraph.3.ideas.title=Iată câteva idei simple:
course.3.paragraph.3.idea.1=🛍️ Schimbă pungile din plastic cu pungi textile sau din plasă.
course.3.paragraph.3.idea.2=🧴 Înlocuiește sticlele de apă cu una din inox, aluminiu sau sticlă.
course.3.paragraph.3.idea.3=🍴 Folosește tacâmuri refolosibile, chiar și un set mic ținut în geantă.
course.3.paragraph.3.idea.4=☕ Ia-ți un termos sau cană proprie pentru cafea sau ceai.
course.3.paragraph.3.idea.5=🍱 Folosește o cutie pentru prânz în loc de ambalaje de unică folosință.
course.3.paragraph.3.conclusion=Alege ceea ce ți se pare ușor de integrat în rutina ta. Nu trebuie să fie perfect — important e să începi de undeva.
course.3.paragraph.3.question=Ce este un exemplu de „eco-swap"?
course.3.paragraph.3.option.a=Aruncarea unei sticle de apă
course.3.paragraph.3.option.b=Folosirea unei pungi textile în loc de una din plastic
course.3.paragraph.3.option.c=Încălzirea ambalajelor din plastic
course.3.paragraph.3.option.d=Folosirea paielor de unică folosință

# Course 3 - Paragraph 4
course.3.paragraph.4.title=Avantaje ascunse ale folosirii obiectelor reutilizabile
course.3.paragraph.4.content=Pe lângă reducerea deșeurilor, obiectele reutilizabile îți aduc și alte beneficii:
course.3.paragraph.4.benefits.title=Beneficii suplimentare:
course.3.paragraph.4.benefit.1=💰 Economisești bani — de exemplu, apa la bidon costă de 10–20 ori mai mult decât cea de la robinet.
course.3.paragraph.4.benefit.2=🛡️ Sunt mai sigure — multe recipiente reutilizabile nu conțin substanțe toxice precum BPA.
course.3.paragraph.4.benefit.3=✨ Sunt mai estetice — poți alege modele care îți plac și îți reflectă personalitatea.
course.3.paragraph.4.benefit.4=📦 Te fac mai organizat(ă) — ai tot timpul la tine ceea ce îți trebuie.
course.3.paragraph.4.conclusion=Mai mult, devii o sursă de inspirație. Oamenii observă și adesea întreabă — „De unde ai termosul ăsta?" Sau „Cum de nu mai folosești plastic?". E o cale de a începe conversații pozitive despre mediu.
course.3.paragraph.4.question=Care este un beneficiu suplimentar al folosirii obiectelor reutilizabile?
course.3.paragraph.4.option.a=Costă mai mult
course.3.paragraph.4.option.b=Sunt mai toxice
course.3.paragraph.4.option.c=Te ajută să economisești bani
course.3.paragraph.4.option.d=Ocupă mai mult spațiu

# Course 3 - Paragraph 5
course.3.paragraph.5.title=Un obicei mic devine o schimbare mare
course.3.paragraph.5.content=Transformarea unui „eco-swap" într-un obicei zilnic este mai simplă decât pare. Poți începe prin a-ți pune mereu în geantă o pungă reutilizabilă sau să ții cana ta preferată la birou.
course.3.paragraph.5.habits.title=Cum să faci schimbarea un obicei:
course.3.paragraph.5.habit.1=🎯 Alege un singur obiect pe care îl folosești zilnic și înlocuiește-l cu o variantă reutilizabilă.
course.3.paragraph.5.habit.2=📍 Păstrează-l într-un loc vizibil — pe birou, în geantă, lângă ușă.
course.3.paragraph.5.habit.3=⏰ Folosește-l în același moment în fiecare zi pentru a crea rutina.
course.3.paragraph.5.habit.4=🎉 Sărbătorește micile victorii — fiecare zi când folosești obiectul reutilizabil este o victorie!
course.3.paragraph.5.conclusion=Odată ce devine rutină, nici nu mai trebuie să te gândești la asta. După un timp, vei observa că vrei să faci și alte schimbări: să reciclezi mai corect, să cumperi mai puțin, să alegi produse locale. Sustenabilitatea începe cu un gest mic și continuă cu pași mari. Tot ce trebuie este să începi.
course.3.paragraph.5.question=Ce te ajută să continui cu schimbările sustenabile?
course.3.paragraph.5.option.a=Să le ignori complet
course.3.paragraph.5.option.b=Să le tratezi ca obiceiuri zilnice
course.3.paragraph.5.option.c=Să schimbi totul deodată
course.3.paragraph.5.option.d=Să nu te implici deloc

# Course 3 - Final Task
course.3.photo.instructions=Fă o fotografie cu obiectul tău reutilizabil în acțiune — cum îl folosești, unde îl porți sau cum înlocuiește ceva de unică folosință.
course.3.write.instructions=Scrie o propoziție despre cum te-ai simțit când ai făcut acest mic schimb sustenabil.

# Course 4 - Începe un mini-compost acasă
course.4.title=Începe un mini-compost acasă
course.4.subtitle=Transformă resturile în viață nouă
course.4.back.button=Înapoi la harta cursurilor

# Course 4 - Paragraph 1
course.4.paragraph.1.title=Ce este compostul și de ce e important
course.4.paragraph.1.content=Compostul este un amestec natural de resturi organice — cum ar fi coji de fructe, zaț de cafea, resturi de legume sau frunze uscate — care, în timp, se transformă într-un sol bogat, numit humus.
course.4.paragraph.1.conclusion=Prin compostare, aceste resturi se descompun în mod natural, fără a produce substanțe toxice. În loc să arunci resturile de mâncare, le poți transforma în viață nouă. Compostarea nu este doar pentru grădinari — oricine poate începe, chiar și într-un apartament!
course.4.paragraph.1.importance.title=De ce este important compostul?
course.4.paragraph.1.importance.item.1=🌱 Reduce cantitatea de deșeuri care ajung la groapa de gunoi.
course.4.paragraph.1.importance.item.2=🌎 Diminuează emisiile de gaze cu efect de seră, cum ar fi metanul.
course.4.paragraph.1.importance.item.3=🌼 Produce un îngrășământ natural excelent pentru plante și grădini.
course.4.paragraph.1.importance.item.4=💰 Este gratuit și reduce nevoia de produse chimice.
course.4.paragraph.1.question=Ce este compostul?
course.4.paragraph.1.option.a=Gunoi ars
course.4.paragraph.1.option.b=Sol natural obținut din resturi organice
course.4.paragraph.1.option.c=Plastic reciclat
course.4.paragraph.1.option.d=Îngrășământ chimic

# Course 4 - Paragraph 2
course.4.paragraph.2.title=De ce este mai bine să compostezi decât să arunci
course.4.paragraph.2.content=Când alimentele sunt aruncate la gunoi, ele nu se descompun ca în natură. În lipsa oxigenului, în groapa de gunoi, ele emit metan, un gaz de 25 de ori mai puternic decât dioxidul de carbon.
course.4.paragraph.2.facts.title=Știați că:
course.4.paragraph.2.facts.item.1=🍽️ Aproximativ 1/3 din toată mâncarea produsă la nivel global se irosește?
course.4.paragraph.2.facts.item.2=🗑️ Resturile alimentare reprezintă peste 40% din gunoiul menajer?
course.4.paragraph.2.facts.item.3=🌍 Compostarea acestor resturi ar putea preveni milioane de tone de emisii nocive?
course.4.paragraph.2.conclusion=Deci, compostarea nu este doar o metodă ecologică — este o soluție concretă la problema risipei de alimente și a schimbărilor climatice.
course.4.paragraph.2.question=Ce gaz periculos este emis de resturile alimentare în groapa de gunoi?
course.4.paragraph.2.option.a=Oxigen
course.4.paragraph.2.option.b=Azot
course.4.paragraph.2.option.c=Metan
course.4.paragraph.2.option.d=Hidrogen

# Course 4 - Paragraph 3
course.4.paragraph.3.title=Cum poți începe un mini-compost chiar la tine acasă
course.4.paragraph.3.content=Nu ai nevoie de o grădină sau un compostor mare. Poți începe un mini-compost într-un borcan, o găleată mică sau un recipient de plastic cu capac.
course.4.paragraph.3.needs.title=Ai nevoie de:
course.4.paragraph.3.needs.item.1=🥦 Materiale umede (verzi): coji de fructe, resturi de legume, zaț de cafea.
course.4.paragraph.3.needs.item.2=🍂 Materiale uscate (maro): hârtie ruptă, frunze uscate, carton.
course.4.paragraph.3.needs.item.3=💨 Aer: deschide ocazional capacul pentru aerisire.
course.4.paragraph.3.needs.item.4=🌀 Amestec: combină cele două tipuri pentru echilibru.
course.4.paragraph.3.conclusion=Păstrează recipientul într-un loc aerisit. Dacă nu ai unde să folosești compostul, îl poți dona unei grădini urbane sau pune în ghivece de flori.
course.4.paragraph.3.question=Care dintre următoarele poate fi pus în compost?
course.4.paragraph.3.option.a=Zaț de cafea
course.4.paragraph.3.option.b=Resturi de plastic
course.4.paragraph.3.option.c=Ambalaje cerate
course.4.paragraph.3.option.d=Paie de plastic

# Course 4 - Paragraph 4
course.4.paragraph.4.title=Ce NU trebuie pus niciodată în compost
course.4.paragraph.4.content=La fel cum unele resturi sunt ideale pentru compost, altele trebuie evitate complet, deoarece atrag dăunători, miroase urât sau opresc procesul natural de descompunere.
course.4.paragraph.4.avoid.title=Iată ce NU trebuie să pui:
course.4.paragraph.4.avoid.item.1=❌ Carne, lactate, oase
course.4.paragraph.4.avoid.item.2=❌ Uleiuri sau mâncare gătită
course.4.paragraph.4.avoid.item.3=❌ Plastic, sticlă, metal
course.4.paragraph.4.avoid.item.4=❌ Produse de curățenie chimice
course.4.paragraph.4.conclusion=Regula de bază: dacă e natural și nerafinat, probabil poate fi compostat. În caz de îndoială, mai bine nu-l pui.
course.4.paragraph.4.question=Ce NU ar trebui pus într-un compost?
course.4.paragraph.4.option.a=Carton rupt
course.4.paragraph.4.option.b=Zaț de cafea
course.4.paragraph.4.option.c=Coji de ou
course.4.paragraph.4.option.d=Carne

# Course 4 - Paragraph 5
course.4.paragraph.5.title=Transformă compostarea într-un obicei zilnic
course.4.paragraph.5.content=Odată ce începi să compostezi, devine ușor să continui. Ține un borcan sau un recipient aproape de bucătărie, iar în fiecare zi adaugă ce rămâne de la gătit sau mâncat.
course.4.paragraph.5.conclusion.1=În câteva săptămâni, vei vedea cum totul se transformă într-un pământ negru, bogat. Este un exemplu minunat de economie circulară — nimic nu se pierde, totul se transformă.
course.4.paragraph.5.uses.title=Compostul poate fi folosit:
course.4.paragraph.5.uses.item.1=🪴 În ghivece, pentru plante de apartament
course.4.paragraph.5.uses.item.2=🌱 În grădini sau jardiniere
course.4.paragraph.5.uses.item.3=🤝 Sau chiar donat comunității
course.4.paragraph.5.conclusion.2=Fiecare rest pe care îl compostezi înseamnă mai puțin gunoi, mai puține emisii și mai multă viață în sol.
course.4.paragraph.5.question=Ce se întâmplă cu resturile compostate după câteva săptămâni?
course.4.paragraph.5.option.a=Rămân la fel
course.4.paragraph.5.option.b=Se transformă în plastic
