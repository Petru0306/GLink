        <!-- Nervuri laterale simple -->
        <path d="M16 10L13 13 M16 13L12 17 M16 16L13 20
                M16 10L19 13 M16 13L20 17 M16 16L19 20"
              stroke="#2e7d32"
              stroke-width="0.75"/>

        <!-- Contur frunză -->
        <path d="M16 7C13 7 9 11 9 18C9 23 12 25 16 25C20 25 23 23 23 18C23 11 19 7 16 7Z"
              stroke="#2e7d32"
              fill="none"
              stroke-width="1"/>
