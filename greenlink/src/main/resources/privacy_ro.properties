# Privacy Data Collected Section
privacy.subtitle.data.collected=2. Datele colectate
privacy.subtitle.data.collected.user=a) Date furnizate direct de utilizator:
privacy.list.data.collected.user.1=Nume, prenume (opțional la înregistrare)
privacy.list.data.collected.user.2=Adresă de email
privacy.list.data.collected.user.3=Imagine de profil (opțional)
privacy.list.data.collected.user.4=Parolă (criptată – nu este vizibilă nici pentru echipa GreenLink)
privacy.list.data.collected.user.5=Produse listate, mesaje transmise, provocări acceptate, cursuri finalizate, puncte acumulate
privacy.list.data.collected.user.6=Alte informații completate în profilul public (ex: localitate, descriere, preferințe)
privacy.subtitle.data.collected.auto=b) Date colectate automat:
privacy.list.data.collected.auto.1=Adresa IP
privacy.list.data.collected.auto.2=Browser și sistem de operare
privacy.list.data.collected.auto.3=Paginile accesate și acțiunile efectuate
privacy.list.data.collected.auto.4=Timpul petrecut în aplicație
privacy.list.data.collected.auto.5=Preferințe de limbă și locație (locale cookie)
privacy.subtitle.data.collected.third=c) Date prin terți (OAuth2):
privacy.list.data.collected.third.1=Date publice din contul Google/GitHub, cum ar fi: nume, avatar, adresă de email (doar cu consimțământul explicit)
privacy.subtitle.data.collected.payments=d) Date pentru plăți (în dezvoltare):
privacy.list.data.collected.payments.1=Tranzacțiile vor fi procesate prin Stripe; GreenLink nu stochează și nu accesează datele cardului bancar.

# Privacy Processing Purpose Section
privacy.subtitle.processing.purpose=3. Scopul prelucrării
privacy.text.processing.purpose=Datele colectate sunt utilizate în următoarele scopuri:
privacy.list.processing.purpose.1=Crearea și administrarea contului de utilizator
privacy.list.processing.purpose.2=Furnizarea funcționalităților interactive (provocări, mesaje, marketplace etc.)
privacy.list.processing.purpose.3=Atribuirea punctelor și calculul progresului ecologic
privacy.list.processing.purpose.4=Comunicarea notificărilor (ex: badge-uri, mesaje, activități)
privacy.list.processing.purpose.5=Personalizarea experienței (ex: lecții recomandate, produse relevante)
privacy.list.processing.purpose.6=Asigurarea securității platformei
privacy.list.processing.purpose.7=Respectarea obligațiilor legale
privacy.list.processing.purpose.8=Îmbunătățirea serviciilor prin analize statistice anonimizate

# Privacy Legal Basis Section
privacy.subtitle.legal.basis=4. Temeiul legal
privacy.text.legal.basis=Datele sunt prelucrate în baza următoarelor temeiuri legale:
privacy.list.legal.basis.1=Executarea unui contract (Termenii și Condițiile)
privacy.list.legal.basis.2=Consimțământ (în cazul conturilor OAuth sau newslettere – dacă vor exista)
privacy.list.legal.basis.3=Obligație legală (în cazul cererilor autorităților)
privacy.list.legal.basis.4=Interes legitim (ex: îmbunătățirea platformei, prevenirea fraudelor)

# Privacy Data Retention Section
privacy.subtitle.data.retention=5. Durata păstrării datelor
privacy.text.data.retention=Datele sunt păstrate pe perioada existenței contului sau până la solicitarea expresă de ștergere. În cazul obligațiilor legale, datele pot fi păstrate pe perioada prevăzută de legislație.

# Privacy Data Disclosure Section
privacy.subtitle.data.disclosure=6. Dezvăluirea datelor către terți
privacy.text.data.disclosure=GreenLink nu vinde și nu distribuie datele personale către terți, cu excepția:
privacy.list.data.disclosure.1=Furnizorilor de servicii (ex: Stripe – pentru plăți, Render – pentru hosting)
privacy.list.data.disclosure.2=Autorităților publice, în cazuri legale justificate
privacy.list.data.disclosure.3=Google/GitHub (doar în cazul autentificării OAuth)
privacy.text.data.disclosure.gdpr=Toți furnizorii de servicii sunt obligați prin contract să respecte cerințele GDPR.

# Privacy User Rights Section
privacy.subtitle.user.rights=7. Drepturile utilizatorilor
privacy.text.user.rights=Conform GDPR, ai următoarele drepturi:
privacy.list.user.rights.1=Dreptul de acces – să cunoști ce date deținem despre tine
privacy.list.user.rights.2=Dreptul la rectificare – să soliciți corectarea datelor incorecte
privacy.list.user.rights.3=Dreptul la ștergere („dreptul de a fi uitat")
privacy.list.user.rights.4=Dreptul la restricționarea prelucrării
privacy.list.user.rights.5=Dreptul la portabilitatea datelor
privacy.list.user.rights.6=Dreptul de opoziție la prelucrare

# Privacy Cookies Section
privacy.subtitle.cookies=8. Cookies și tehnologii similare
privacy.text.cookies=Platforma utilizează cookies funcționale și de analiză. Acestea:
