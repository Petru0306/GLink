privacy.list.data.security.2=Protecție împotriva atacurilor (XSS, SQLi, CSRF)
privacy.list.data.security.3=Securitate WebSocket
privacy.list.data.security.4=Acces restricționat pe roluri
privacy.list.data.security.5=Monitorizare și logare activitate

