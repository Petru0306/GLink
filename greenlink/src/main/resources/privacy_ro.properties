privacy.list.cookies.2=Analizează traficul și comportamentul utilizatorilor (anonim)
privacy.list.cookies.3=Nu colectează date sensibile sau bancare
privacy.text.cookies.agreement=Prin continuarea utilizării site-ului, îți exprimi acordul pentru utilizarea cookies. Poți modifica preferințele din setările browserului.

