terms.subtitle.general=1. Informații generale
terms.text.general=Prin accesarea sau utilizarea platformei și serviciilor GreenLink, sunteți de acord să respectați acești Termeni de Serviciu. Dacă nu sunteți de acord cu acești termeni, vă rugăm să nu utilizați serviciile noastre.

terms.subtitle.purpose=2. Scopul Platformei
terms.text.purpose=GreenLink este o platformă digitală dedicată sustenabilității, ce încurajează utilizatorii să adopte un stil de viață eco-responsabil prin lecții educaționale, provocări gamificate, un marketplace eco-friendly, calculul amprentei de carbon și interacțiuni sociale.

terms.subtitle.acceptance=3. Acceptarea Termenilor
terms.text.acceptance=Prin crearea unui cont sau utilizarea Platformei, utilizatorul declară că a citit, înțeles și acceptat acești Termeni și Condiții, precum și Politica de Confidențialitate.

terms.subtitle.eligibility=4. Eligibilitate
terms.text.eligibility=Platforma este destinată utilizatorilor cu vârsta de minimum 13 ani. Persoanele sub această vârstă pot utiliza Platforma doar cu acordul expres al unui părinte sau tutore legal.

terms.subtitle.account=5. Contul de utilizator
terms.text.account.creation=5.1. Creare cont – Pentru a accesa funcționalitățile principale, este necesară înregistrarea unui cont prin email sau autentificare OAuth (Google, GitHub – în dezvoltare).
terms.text.account.correctdata=5.2. Date corecte – Utilizatorul se obligă să furnizeze informații reale, exacte și complete.
terms.text.account.security=5.3. Securitate – Utilizatorul este responsabil pentru păstrarea confidențialității datelor de autentificare. GreenLink nu este răspunzător pentru daune cauzate de utilizarea neautorizată a contului.
terms.text.account.suspension=5.4. Suspendare cont – GreenLink își rezervă dreptul de a suspenda sau șterge conturi care încalcă prezentul document sau legislația în vigoare.

terms.subtitle.rights=6. Drepturi și obligații ale utilizatorilor
terms.text.rights.legal=6.1. Utilizatorii se obligă să utilizeze Platforma doar în scopuri legale.
terms.text.rights.prohibited=6.2. Este interzisă:
terms.list.rights.prohibited.1=publicarea de conținut ofensator, ilegal, defăimător, discriminatoriu sau instigator la ură;
terms.list.rights.prohibited.2=utilizarea Platformei în scopuri comerciale fără acordul scris al GreenLink;
terms.list.rights.prohibited.3=încercarea de a accesa datele altor utilizatori sau funcționalități restricționate.
terms.text.rights.content=6.3. Conținutul postat de utilizatori (imagini produse, mesaje, profil public) nu trebuie să încalce drepturile de autor sau de confidențialitate ale altor persoane.

terms.subtitle.features=7. Funcționalități oferite
terms.text.features=Platforma oferă, fără a se limita la:
terms.list.features.1=Participarea la provocări gamificate și cursuri educaționale
terms.list.features.2=Colectarea de puncte și avansare în niveluri
terms.list.features.3=Vizualizarea unui profil public ecologic
terms.list.features.4=Utilizarea unui marketplace pentru produse sustenabile
terms.list.features.5=Calculul amprentei de carbon
terms.list.features.6=Sistem de mesagerie și prietenii
terms.list.features.7=Recompense virtuale (insigne, puncte etc.)
terms.text.features.changes=GreenLink își rezervă dreptul de a modifica, adăuga sau elimina funcționalități fără notificare prealabilă.

terms.subtitle.intellectual=8. Proprietate intelectuală
terms.text.intellectual=Conținutul Platformei (texte, coduri sursă, grafică, logo-uri, denumiri, structură) este proprietatea exclusivă a GreenLink și este protejat de legislația privind drepturile de autor și proprietatea intelectuală. Este interzisă copierea, distribuirea sau reproducerea fără acord scris.

terms.subtitle.marketplace=9. Marketplace și Plăți
terms.text.marketplace.publish=9.1. Utilizatorii pot publica produse sustenabile în marketplace și pot negocia direct.
terms.text.marketplace.transactions=9.2. GreenLink facilitează tranzacțiile, dar nu garantează calitatea sau livrarea produselor.
terms.text.marketplace.payments=9.3. Plățile online vor fi procesate prin Stripe (în dezvoltare). GreenLink nu stochează date bancare.

terms.subtitle.liability=10. Răspundere limitată
terms.text.liability=GreenLink oferă Platforma „ca atare", fără garanții explicite sau implicite. Nu garantăm că Platforma va funcționa fără erori sau întrerupri. GreenLink nu este răspunzător pentru daune indirecte, pierderi de date sau conținut generat de utilizatori.

terms.subtitle.security=11. Securitate
terms.text.security=Platforma utilizează măsuri avansate de securitate: criptarea parolelor, protecție CSRF/XSS, autentificare OAuth, validare input. Cu toate acestea, utilizatorii își asumă riscurile inerente utilizării aplicațiilor online.

terms.subtitle.personal=12. Date cu caracter personal
terms.text.personal=Datele personale colectate sunt procesate în conformitate cu legislația GDPR. Mai multe detalii sunt disponibile în Politica de Confidențialitate.

terms.subtitle.modifications=13. Modificări ale Termenilor
terms.text.modifications=GreenLink poate actualiza oricând acest document. Modificările vor fi afișate pe site, iar continuarea utilizării Platformei după publicare presupune acceptarea lor.

terms.subtitle.termination=14. Încetarea relației contractuale
terms.text.termination=Utilizatorul poate oricând închide contul prin solicitare scrisă. GreenLink poate suspenda sau șterge contul în cazul încălcării Termenilor.

terms.subtitle.law=15. Legea aplicabilă și jurisdicție
terms.text.law=Acești Termeni sunt guvernați de legislația din România. Eventualele litigii vor fi soluționate de instanțele competente din București.

