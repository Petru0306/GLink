<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test My Products - GreenLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/svg+xml" href="/images/logo.svg">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <!-- Hero Section -->
    <header class="hero-section">
        <div class="container hero-content">
            <h1 class="display-4 fw-bold mb-3">Test My Products</h1>
            <p class="lead mb-0">This is a test version of the my-products page</p>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container py-5">
        <!-- Test Message -->
        <div class="alert alert-info" role="alert">
            <i class="bi bi-info-circle me-2"></i>
            <span th:text="${message}">Test message</span>
        </div>
        
        <!-- Actions Bar -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Test Products (<span th:text="${products.size()}">0</span>)</h2>
            <a href="/test/sell" class="btn btn-success">
                <i class="bi bi-plus-lg me-2"></i>
                Test Add Product
            </a>
        </div>

        <!-- Products Grid -->
        <div th:if="${!products.isEmpty()}" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div th:each="product : ${products}" class="col">
                <div class="card product-card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text" th:text="${product.description}">Product description...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${products.isEmpty()}" class="empty-state">
            <div class="text-center">
                <i class="bi bi-box-seam empty-icon"></i>
                <h3>Nu ai produse listate încă</h3>
                <p class="text-muted">Începe să listezi produsele tale în marketplace pentru a le vinde altor utilizatori.</p>
                <a href="/test/sell" class="btn btn-success">
                    <i class="bi bi-plus-lg me-2"></i>
                    Adaugă Primul Produs
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="fragments/footer :: footer"></footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/scripts.js"></script>
</body>
</html>
