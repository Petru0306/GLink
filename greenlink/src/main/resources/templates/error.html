<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - GreenLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center p-5">
                        <i class="bi bi-exclamation-triangle text-warning display-1 mb-4"></i>
                        <h2 class="text-danger mb-3">Oops! Something went wrong</h2>
                        <p class="text-muted mb-4" th:if="${error}" th:text="${error}">An error occurred</p>
                        <p class="text-muted mb-4" th:unless="${error}">An unexpected error occurred. Please try again.</p>
                        <a href="/" class="btn btn-primary">Go Home</a>
                        <a href="javascript:history.back()" class="btn btn-outline-secondary ms-2">Go Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="fragments/footer :: footer"></footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
