<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - GreenLink</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .stripe-connect-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .store-header {
            text-align: center;
            margin-bottom: 3rem;
            color: #2d5a27;
        }
        
        .store-header h1 {
            margin-bottom: 0.5rem;
        }
        
        .store-header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #e8f5e8;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
        }
        
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #e8f5e8, #d4edda);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            color: #4CAF50;
            font-size: 3rem;
        }
        
        .product-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d5a27;
            margin-bottom: 0.5rem;
        }
        
        .product-description {
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.5;
            flex: 1;
        }
        
        .product-price {
            font-size: 1.75rem;
            font-weight: 700;
            color: #2d5a27;
            margin-bottom: 1rem;
        }
        
        .buy-btn {
            display: inline-block;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            text-align: center;
        }
        
        .buy-btn:hover {
            background: linear-gradient(135deg, #45a049, #3d8b40);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
        
        .buy-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #e8f5e8;
        }
        
        .empty-state h3 {
            color: #2d5a27;
            margin-bottom: 1rem;
        }
        
        .empty-state p {
            color: #666;
            margin-bottom: 2rem;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .cart-section {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #e8f5e8;
            min-width: 250px;
            z-index: 1000;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .cart-title {
            font-weight: 600;
            color: #2d5a27;
        }
        
        .cart-count {
            background: #4CAF50;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .cart-items {
            margin-bottom: 1rem;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .cart-item-name {
            font-weight: 500;
            color: #333;
        }
        
        .cart-item-price {
            color: #2d5a27;
            font-weight: 600;
        }
        
        .cart-total {
            font-weight: 700;
            color: #2d5a27;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            padding-top: 0.5rem;
            border-top: 2px solid #e0e0e0;
        }
        
        .checkout-btn {
            display: inline-block;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            width: 100%;
            text-align: center;
        }
        
        .checkout-btn:hover {
            background: linear-gradient(135deg, #45a049, #3d8b40);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }
        
        .checkout-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .cart-section {
                position: static;
                margin-bottom: 2rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="stripe-connect-container">
        <div class="store-header">
            <h1>ðŸ›’ Store</h1>
            <p>Browse and purchase products from this connected account</p>
        </div>
        
        <!-- Shopping Cart -->
        <div class="cart-section" id="cartSection" style="display: none;">
            <div class="cart-header">
                <span class="cart-title">Shopping Cart</span>
                <span class="cart-count" id="cartCount">0</span>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be populated here -->
            </div>
            <div class="cart-total" id="cartTotal">
                Total: $0.00
            </div>
            <button class="checkout-btn" id="checkoutBtn" onclick="checkout()">
                Proceed to Checkout
            </button>
            <div class="loading" id="checkoutLoading">
                <div class="loading-spinner"></div>
                <p>Creating checkout session...</p>
            </div>
        </div>
        
        <!-- Products Grid -->
        <div th:if="${products.isEmpty()}" class="empty-state">
            <div class="empty-state-icon">ðŸ“¦</div>
            <h3>No Products Available</h3>
            <p>This store doesn't have any products available for purchase yet.</p>
        </div>
        
        <div th:if="${!products.isEmpty()}" class="products-grid">
            <div th:each="product : ${products}" class="product-card">
                <div class="product-image">
                    ðŸ“¦
                </div>
                <h3 class="product-name" th:text="${product.name}">Product Name</h3>
                <p class="product-description" th:text="${product.description ?: 'No description available'}">
                    Product description
                </p>
                <div class="product-price" 
                     th:text="${'$' + (product.priceInCents / 100.0) + ' ' + product.currency.toUpperCase()}">
                    $10.00 USD
                </div>
                <button class="buy-btn" 
                        th:onclick="'addToCart(\'' + ${product.productId} + '\', \'' + ${product.name} + '\', ' + ${product.priceInCents} + ', \'' + ${product.currency} + '\')'">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
    
    <script th:inline="javascript">
        const accountId = /*[[${accountId}]]*/ 'acct_1234567890';
        let cart = [];
        
        function addToCart(productId, name, priceInCents, currency) {
            const existingItem = cart.find(item => item.productId === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    productId: productId,
                    name: name,
                    priceInCents: priceInCents,
                    currency: currency,
                    quantity: 1
                });
            }
            
            updateCartDisplay();
        }
        
        function updateCartDisplay() {
            const cartSection = document.getElementById('cartSection');
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartSection.style.display = 'none';
                return;
            }
            
            cartSection.style.display = 'block';
            cartCount.textContent = cart.reduce((total, item) => total + item.quantity, 0);
            
            // Update cart items
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <span class="cart-item-name">${item.name} (x${item.quantity})</span>
                    <span class="cart-item-price">$${(item.priceInCents * item.quantity / 100).toFixed(2)}</span>
                </div>
            `).join('');
            
            // Update total
            const total = cart.reduce((sum, item) => sum + (item.priceInCents * item.quantity), 0);
            cartTotal.textContent = `Total: $${(total / 100).toFixed(2)} ${cart[0].currency.toUpperCase()}`;
        }
        
        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty');
                return;
            }
            
            const checkoutBtn = document.getElementById('checkoutBtn');
            const checkoutLoading = document.getElementById('checkoutLoading');
            
            checkoutBtn.disabled = true;
            checkoutLoading.style.display = 'block';
            
            // Prepare checkout data
            const checkoutData = {
                connectedAccountId: accountId,
                lineItems: cart.map(item => ({
                    priceId: item.productId, // In a real app, you'd need to get the price ID
                    quantity: item.quantity,
                    name: item.name,
                    description: item.name
                })),
                successUrl: window.location.origin + '/stripe-connect/success?session_id={CHECKOUT_SESSION_ID}',
                cancelUrl: window.location.href,
                mode: 'payment',
                currency: cart[0].currency
            };
            
            fetch('/stripe-connect/checkout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(checkoutData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Redirect to Stripe Checkout
                    window.location.href = data.checkoutUrl;
                } else {
                    alert('Error creating checkout session: ' + data.error);
                    checkoutBtn.disabled = false;
                    checkoutLoading.style.display = 'none';
                }
            })
            .catch(error => {
                alert('Network error: ' + error.message);
                checkoutBtn.disabled = false;
                checkoutLoading.style.display = 'none';
            });
        }
        
        // Initialize cart display
        updateCartDisplay();
    </script>
</body>
</html>
