<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product - GreenLink</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .stripe-connect-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .stripe-connect-header {
            text-align: center;
            margin-bottom: 2rem;
            color: #2d5a27;
        }
        
        .stripe-connect-form {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #e8f5e8;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2d5a27;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            font-family: inherit;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        .form-group .error {
            color: #d32f2f;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .price-input-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .price-input-group input {
            flex: 1;
        }
        
        .price-input-group select {
            width: 100px;
        }
        
        .stripe-connect-btn {
            display: inline-block;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 14px 28px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        
        .stripe-connect-btn:hover {
            background: linear-gradient(135deg, #45a049, #3d8b40);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
        
        .stripe-connect-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .stripe-connect-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid #4CAF50;
        }
        
        .stripe-connect-info h4 {
            color: #2d5a27;
            margin-bottom: 0.5rem;
        }
        
        .stripe-connect-info p {
            margin: 0;
            color: #666;
            line-height: 1.6;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .product-details {
            background: #e8f5e8;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }
        
        .product-details h5 {
            color: #2d5a27;
            margin-bottom: 0.5rem;
        }
        
        .product-details p {
            margin: 0.25rem 0;
            font-family: monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="stripe-connect-container">
        <div class="stripe-connect-header">
            <h1>Create Product</h1>
            <p>Add a new product to your connected account</p>
        </div>
        
        <div class="stripe-connect-info">
            <h4>üì¶ Product Information</h4>
            <p>Create a new product that will be available for purchase on your storefront. 
            Each product will have a default price that customers can pay.</p>
        </div>
        
        <div class="stripe-connect-form">
            <form id="createProductForm">
                <div class="form-group">
                    <label for="name">Product Name *</label>
                    <input type="text" id="name" name="name" required 
                           placeholder="e.g., Organic Cotton T-Shirt">
                    <div class="error" id="nameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" 
                              placeholder="Describe your product..."></textarea>
                    <div class="error" id="descriptionError"></div>
                </div>
                
                <div class="form-group">
                    <label for="price">Price *</label>
                    <div class="price-input-group">
                        <input type="number" id="price" name="price" required 
                               placeholder="10.00" step="0.01" min="0.01">
                        <select id="currency" name="currency">
                            <option value="usd">USD</option>
                            <option value="eur">EUR</option>
                            <option value="cad">CAD</option>
                            <option value="gbp">GBP</option>
                            <option value="aud">AUD</option>
                            <option value="jpy">JPY</option>
                        </select>
                    </div>
                    <div class="error" id="priceError"></div>
                </div>
                
                <div class="form-group">
                    <label for="active">Product Status</label>
                    <select id="active" name="active">
                        <option value="true">Active (Available for purchase)</option>
                        <option value="false">Inactive (Hidden from customers)</option>
                    </select>
                    <div class="error" id="activeError"></div>
                </div>
                
                <button type="submit" class="stripe-connect-btn" id="submitBtn">
                    Create Product
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Creating product...</p>
            </div>
            
            <div class="result" id="result"></div>
        </div>
        
        <div style="text-align: center; margin-top: 2rem;">
            <a th:href="@{'/stripe-connect/account/' + ${accountId} + '/products'}" class="stripe-connect-btn" style="width: auto; display: inline-block; background: linear-gradient(135deg, #6c757d, #5a6268);">
                ‚Üê Back to Products
            </a>
        </div>
    </div>
    
    <script th:inline="javascript">
        const accountId = /*[[${accountId}]]*/ 'acct_1234567890';
        
        document.getElementById('createProductForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous errors
            clearErrors();
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value.trim(),
                description: document.getElementById('description').value.trim(),
                priceInCents: Math.round(parseFloat(document.getElementById('price').value) * 100),
                currency: document.getElementById('currency').value,
                active: document.getElementById('active').value === 'true',
                connectedAccountId: accountId
            };
            
            // Validate form
            if (!validateForm(formData)) {
                return;
            }
            
            // Show loading
            showLoading(true);
            
            try {
                const response = await fetch(`/stripe-connect/account/${accountId}/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess(result.message, result.product);
                } else {
                    showError(result.error || 'Failed to create product');
                }
                
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                showLoading(false);
            }
        });
        
        function validateForm(data) {
            let isValid = true;
            
            if (!data.name) {
                showFieldError('name', 'Product name is required');
                isValid = false;
            }
            
            if (!data.priceInCents || data.priceInCents <= 0) {
                showFieldError('price', 'Valid price is required');
                isValid = false;
            }
            
            if (!data.currency) {
                showFieldError('currency', 'Currency is required');
                isValid = false;
            }
            
            return isValid;
        }
        
        function showFieldError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            if (errorElement) {
                errorElement.textContent = message;
            }
        }
        
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(element => {
                element.textContent = '';
            });
        }
        
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            
            if (show) {
                loading.style.display = 'block';
                submitBtn.disabled = true;
            } else {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        }
        
        function showSuccess(message, product) {
            const result = document.getElementById('result');
            result.className = 'result success';
            result.style.display = 'block';
            
            let html = `<h4>‚úÖ ${message}</h4>`;
            
            if (product) {
                const price = (product.priceInCents / 100).toFixed(2);
                html += `
                    <div class="product-details">
                        <h5>Product Details:</h5>
                        <p><strong>Product ID:</strong> ${product.productId}</p>
                        <p><strong>Price ID:</strong> ${product.priceId}</p>
                        <p><strong>Name:</strong> ${product.name}</p>
                        <p><strong>Description:</strong> ${product.description || 'No description'}</p>
                        <p><strong>Price:</strong> ${price} ${product.currency.toUpperCase()}</p>
                        <p><strong>Status:</strong> ${product.active ? 'Active' : 'Inactive'}</p>
                    </div>
                    <p style="margin-top: 1rem;">
                        <a href="/stripe-connect/account/${accountId}/products" class="stripe-connect-btn" style="width: auto; display: inline-block;">
                            View All Products
                        </a>
                    </p>
                `;
            }
            
            result.innerHTML = html;
        }
        
        function showError(message) {
            const result = document.getElementById('result');
            result.className = 'result error';
            result.style.display = 'block';
            result.innerHTML = `<h4>‚ùå Error</h4><p>${message}</p>`;
        }
    </script>
</body>
</html>
