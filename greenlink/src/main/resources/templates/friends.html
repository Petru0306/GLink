<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - GreenLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/svg+xml" href="/images/logo.svg">
    <link rel="shortcut icon" type="image/svg+xml" href="/images/logo.svg">
    <style>
        .search-bar {
            max-width: 600px;
            margin: 2rem auto;
        }

        .user-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .user-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 1rem;
        }

        .friend-request-badge {
            background-color: #ffc107;
            color: #000;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            margin-left: 0.5rem;
        }

        .section-title {
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
            padding-bottom: 0.5rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 60px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <div class="container py-5">
        <h1 class="section-title">Friends</h1>

        <!-- Search Bar -->
        <div class="search-bar">
            <form class="d-flex" action="/friends/search" method="GET">
                <input class="form-control me-2" type="search" placeholder="Search users..." name="q" 
                       th:value="${param.q}" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>

        <!-- Friend Requests Section -->
        <div class="mb-5" th:if="${!#lists.isEmpty(friendRequests)}">
            <h2 class="h4 mb-4">Friend Requests</h2>
            <div class="row">
                <div class="col-md-6 col-lg-4" th:each="request : ${friendRequests}">
                    <div class="user-card p-3">
                        <div class="d-flex align-items-center">
                            <div class="user-avatar">
                                <i class="bi bi-person"></i>
                            </div>
                            <div class="flex-grow-1">
                                <h5 class="mb-1" th:text="${request.sender.firstName + ' ' + request.sender.lastName}">User Name</h5>
                                <div class="d-flex mt-2">
                                    <form th:action="@{/friends/accept}" method="POST" class="me-2">
                                        <input type="hidden" name="requestId" th:value="${request.id}">
                                        <button type="submit" class="btn btn-success btn-sm">Accept</button>
                                    </form>
                                    <form th:action="@{/friends/decline}" method="POST">
                                        <input type="hidden" name="requestId" th:value="${request.id}">
                                        <button type="submit" class="btn btn-outline-danger btn-sm">Decline</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Friends List -->
        <div th:if="${!#lists.isEmpty(friends)}">
            <h2 class="h4 mb-4">Your Friends</h2>
            <div class="row">
                <div class="col-md-6 col-lg-4" th:each="friend : ${friends}">
                    <div class="user-card p-3">
                        <div class="d-flex align-items-center">
                            <div class="user-avatar">
                                <i class="bi bi-person"></i>
                            </div>
                            <div class="flex-grow-1">
                                <h5 class="mb-1" th:text="${friend.firstName + ' ' + friend.lastName}">Friend Name</h5>
                                <p class="text-muted mb-2" th:text="${friend.email}">friend@example.com</p>
                                <a th:href="@{'/profile/public/' + ${friend.id}}" class="btn btn-outline-success btn-sm">View Profile</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Search Results -->
        <div th:if="${!#lists.isEmpty(searchResults)}">
            <h2 class="h4 mb-4">Search Results</h2>
            <div class="row">
                <div class="col-md-6 col-lg-4" th:each="user : ${searchResults}">
                    <div class="user-card p-3">
                        <div class="d-flex align-items-center">
                            <div class="user-avatar">
                                <i class="bi bi-person"></i>
                            </div>
                            <div class="flex-grow-1">
                                <h5 class="mb-1" th:text="${user.firstName + ' ' + user.lastName}">User Name</h5>
                                <p class="text-muted mb-2" th:text="${user.email}">user@example.com</p>
                                <div class="d-flex align-items-center">
                                    <a th:href="@{'/profile/public/' + ${user.id}}" class="btn btn-outline-success btn-sm me-2">View Profile</a>
                                    <form th:action="@{/friends/send-request}" method="POST" th:if="${!user.isFriend}">
                                        <input type="hidden" name="userId" th:value="${user.id}">
                                        <button type="submit" class="btn btn-success btn-sm" 
                                                th:disabled="${user.requestSent}">
                                            <span th:text="${user.requestSent ? 'Request Sent' : 'Add Friend'}">Add Friend</span>
                                        </button>
                                    </form>
                                    <span th:if="${user.isFriend}" class="text-success">
                                        <i class="bi bi-check-circle-fill"></i> Friends
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty States -->
        <div th:if="${#lists.isEmpty(friends) && #lists.isEmpty(searchResults)}" class="text-center py-5">
            <i class="bi bi-people display-1 text-muted"></i>
            <h3 class="mt-3">No Friends Yet</h3>
            <p class="text-muted">Search for users to add them as friends!</p>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="fragments/footer :: footer"></footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
