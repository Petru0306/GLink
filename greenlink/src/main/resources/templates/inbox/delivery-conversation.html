<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Chat - GreenLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css?v=1.0.2">
    <link rel="stylesheet" href="/css/dm-modal.css">
    <link rel="icon" type="image/svg+xml" href="/images/logo.svg">
</head>
<body>
    <!-- Include navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2><i class="bi bi-chat me-2"></i>Delivery Chat</h2>
                        <p class="text-muted mb-0">
                            <i class="bi bi-box-seam me-1"></i>
                            <span th:text="${conversation.product.name}">Product Name</span>
                        </p>
                    </div>
                    <div class="d-flex gap-2">
                        <a href="/inbox/delivery-conversations" class="btn btn-outline-success">
                            <i class="bi bi-arrow-left me-2"></i>Back to Delivery Conversations
                        </a>
                        <button class="btn btn-success" onclick="updateDeliveryStatus('IN_PROGRESS')">
                            <i class="bi bi-truck me-2"></i>Mark as In Progress
                        </button>
                        <button class="btn btn-success" onclick="completeDelivery()">
                            <i class="bi bi-check-circle me-2"></i>Complete Delivery
                        </button>
                    </div>
                </div>
                
                <!-- Product Info Card -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <h5>Product Details</h5>
                                <p class="mb-1"><strong>Product:</strong> <span th:text="${conversation.product.name}">Product Name</span></p>
                                <p class="mb-1"><strong>Price:</strong> <span th:text="${conversation.product.price}">Price</span> RON</p>
                                <p class="mb-1"><strong>Status:</strong> 
                                    <span class="badge bg-success" th:text="${conversation.deliveryStatus}">PENDING</span>
                                </p>
                            </div>
                            <div class="col-md-4 text-end">
                                <div class="mb-2">
                                    <strong>Seller:</strong><br>
                                    <span th:text="${conversation.seller.firstName + ' ' + conversation.seller.lastName}">Seller Name</span>
                                </div>
                                <div>
                                    <strong>Buyer:</strong><br>
                                    <span th:text="${conversation.buyer.firstName + ' ' + conversation.buyer.lastName}">Buyer Name</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Chat Messages -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-chat-dots me-2"></i>Delivery Messages
                        </h5>
                    </div>
                    <div class="card-body" style="height: 400px; overflow-y: auto;" id="chat-messages">
                        <div th:if="${conversation.messages.empty}" class="text-center py-5">
                            <i class="bi bi-chat text-muted" style="font-size: 3rem;"></i>
                            <h5 class="text-muted mt-3">No messages yet</h5>
                            <p class="text-muted">Start the conversation about delivery details.</p>
                        </div>
                        
                        <div th:each="message : conversation.messages" class="mb-3">
                            <div th:class="${message.sender.id == currentUser.id ? 'text-end' : 'text-start'}">
                                <div th:class="${message.sender.id == currentUser.id ? 'd-inline-block bg-success text-white' : 'd-inline-block bg-light'}" 
                                     class="rounded p-2 px-3" style="max-width: 70%;">
                                    <div class="small text-muted mb-1">
                                        <span th:text="${message.sender.firstName + ' ' + message.sender.lastName}">Sender Name</span>
                                        <span th:text="${#temporals.format(message.createdAt, 'HH:mm')}">Time</span>
                                    </div>
                                    <div th:text="${message.content}">Message content</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Message Input -->
                    <div class="card-footer">
                        <form id="message-form" class="d-flex gap-2">
                            <input type="text" class="form-control" id="message-input" 
                                   placeholder="Type your message about delivery..." required>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-send"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script th:inline="javascript">
        const conversationId = /*[[${conversation.id}]]*/ null;
        const currentUserId = /*[[${currentUser.id}]]*/ null;
        
        // Send message
        document.getElementById('message-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (message) {
                sendMessage(message);
                input.value = '';
            }
        });
        
        function sendMessage(content) {
            fetch('/inbox/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').getAttribute('content')
                },
                body: JSON.stringify({
                    conversationId: conversationId,
                    content: content
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    alert('Error sending message: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error sending message');
            });
        }
        
        function updateDeliveryStatus(status) {
            fetch('/inbox/update-delivery-status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').getAttribute('content')
                },
                body: JSON.stringify({
                    conversationId: conversationId,
                    status: status
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    alert('Error updating status: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error updating status');
            });
        }
        
        function completeDelivery() {
            if (confirm('Are you sure you want to mark this delivery as completed?')) {
                fetch('/inbox/complete-delivery', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').getAttribute('content')
                    },
                    body: JSON.stringify({
                        conversationId: conversationId
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();
                    } else {
                        alert('Error completing delivery: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error completing delivery');
                });
            }
        }
    </script>
</body>
</html>
