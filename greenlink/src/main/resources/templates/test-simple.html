<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page - GreenLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/svg+xml" href="/images/logo.svg">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <!-- Test Content -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body text-center p-5">
                        <i class="bi bi-check-circle text-success display-1 mb-4"></i>
                        <h1 class="h3 mb-3">Test Page Working!</h1>
                        <p class="text-muted mb-4" th:text="${message}">Test message</p>
                        <div class="d-flex gap-2 justify-content-center">
                            <a href="/test/marketplace" class="btn btn-primary">
                                <i class="bi bi-shop me-2"></i>Test My Products
                            </a>
                            <a href="/test/sell" class="btn btn-success">
                                <i class="bi bi-plus-lg me-2"></i>Test Sell Page
                            </a>
                            <a href="/dashboard" class="btn btn-outline-secondary">
                                <i class="bi bi-house me-2"></i>Go to Dashboard
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="fragments/footer :: footer"></footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/scripts.js"></script>
</body>
</html>
