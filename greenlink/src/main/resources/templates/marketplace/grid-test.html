<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .test-card {
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            background-color: #f8f9fa;
            text-align: center;
        }
        .test-card.primary {
            background-color: #cfe2ff;
        }
        .test-card.success {
            background-color: #d1e7dd;
        }
        .test-card.danger {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Grid Test</h1>
        
        <h2 class="mb-3">Basic Grid</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="num : ${#numbers.sequence(1, 9)}">
                <div class="test-card" th:classappend="${num % 3 == 0 ? 'primary' : (num % 3 == 1 ? 'success' : 'danger')}">
                    Card #<span th:text="${num}">1</span>
                </div>
            </div>
        </div>
        
        <h2 class="mb-3 mt-5">Footer Button Test</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="num : ${#numbers.sequence(1, 9)}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Card #<span th:text="${num}">1</span></h5>
                        <p class="card-text">Sample card content. This is to test the layout.</p>
                    </div>
                    <div class="card-footer bg-white p-3">
                        <div class="d-flex flex-column gap-2">
                            <a href="#" class="btn btn-outline-success btn-sm w-100">
                                <i class="bi bi-eye me-1"></i> View
                            </a>
                            <div class="d-flex justify-content-between gap-2 w-100">
                                <button class="btn btn-outline-primary btn-sm flex-grow-1">
                                    <i class="bi bi-pencil me-1"></i> Edit
                                </button>
                                <button class="btn btn-outline-danger btn-sm flex-grow-1">
                                    <i class="bi bi-trash me-1"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
