<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Debug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Products Debug</h1>
        
        <div class="alert alert-info">
            <p>Products count: <strong th:text="${products != null ? products.size() : 'null'}">0</strong></p>
        </div>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Branch</th>
                    <th>Category</th>
                    <th>Image URL</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}">1</td>
                    <td th:text="${product.name}">Product Name</td>
                    <td th:text="${product.price}">99.99</td>
                    <td th:text="${product.branch}">VERDE</td>
                    <td th:text="${product.category}">BIO</td>
                    <td th:text="${product.imageUrl}">URL</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script>
        console.log("Products debug page loaded");
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM fully loaded");
        });
    </script>
</body>
</html>
