<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - GreenLink</title>
    <link rel="icon" type="image/svg+xml" href="/images/logo.svg">
    <link rel="shortcut icon" type="image/svg+xml" href="/images/logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        /* Leaderboard Page Specific Styles */
        .leaderboard-hero {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            padding: 3rem 0;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            color: white;
        }

        .leaderboard-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
            opacity: 0.3;
        }

        .leaderboard-hero-content {
            position: relative;
            z-index: 1;
        }

        .leaderboard-card {
            background: white;
            border-radius: 25px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .leaderboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .leaderboard-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .leaderboard-header-content {
            position: relative;
            z-index: 1;
        }

        /* Enhanced Rank Card with Cool Animations */
        .rank-card {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: translateY(0) scale(1);
        }

        .rank-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }

        .rank-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(45deg, #28a745, #20c997);
            transition: all 0.4s ease;
        }

        .rank-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
        }

        .rank-card:hover::before {
            left: 100%;
        }

        .rank-card:hover::after {
            width: 8px;
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.5);
        }

        /* Medal-specific hover effects */
        .rank-card.gold:hover {
            background: linear-gradient(135deg, #fffbf0 0%, #ffffff 100%);
            box-shadow: 0 20px 50px rgba(255, 215, 0, 0.2);
        }

        .rank-card.gold:hover::after {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        .rank-card.silver:hover {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            box-shadow: 0 20px 50px rgba(192, 192, 192, 0.2);
        }

        .rank-card.silver:hover::after {
            background: linear-gradient(45deg, #c0c0c0, #e5e5e5);
            box-shadow: 0 0 20px rgba(192, 192, 192, 0.6);
        }

        .rank-card.bronze:hover {
            background: linear-gradient(135deg, #fdf8f0 0%, #ffffff 100%);
            box-shadow: 0 20px 50px rgba(205, 127, 50, 0.2);
        }

        .rank-card.bronze:hover::after {
            background: linear-gradient(45deg, #cd7f32, #daa520);
            box-shadow: 0 0 20px rgba(205, 127, 50, 0.6);
        }

        /* Enhanced Rank Number with Pulse Animation */
        .rank-number {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .rank-card:hover .rank-number {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .rank-number::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #28a745, #20c997, #28a745);
            border-radius: 50%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
            animation: pulse 2s infinite;
        }

        .rank-card:hover .rank-number::before {
            opacity: 1;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        .rank-number.gold {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .rank-number.gold::before {
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
        }

        .rank-card:hover .rank-number.gold {
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
        }

        .rank-number.silver {
            background: linear-gradient(45deg, #c0c0c0, #e5e5e5);
            box-shadow: 0 4px 15px rgba(192, 192, 192, 0.3);
        }

        .rank-number.silver::before {
            background: linear-gradient(45deg, #c0c0c0, #e5e5e5, #c0c0c0);
        }

        .rank-card:hover .rank-number.silver {
            box-shadow: 0 8px 25px rgba(192, 192, 192, 0.5);
        }

        .rank-number.bronze {
            background: linear-gradient(45deg, #cd7f32, #daa520);
            box-shadow: 0 4px 15px rgba(205, 127, 50, 0.3);
        }

        .rank-number.bronze::before {
            background: linear-gradient(45deg, #cd7f32, #daa520, #cd7f32);
        }

        .rank-card:hover .rank-number.bronze {
            box-shadow: 0 8px 25px rgba(205, 127, 50, 0.5);
        }

        /* Enhanced User Avatar with Floating Effect */
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #28a745, #20c997);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-right: 1rem;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .rank-card:hover .user-avatar {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .user-avatar::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #28a745, #20c997, #28a745);
            border-radius: 50%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .rank-card:hover .user-avatar::before {
            opacity: 0.3;
        }

        .user-info h5 {
            margin: 0;
            font-weight: 600;
            color: var(--text-dark);
            transition: all 0.3s ease;
        }

        .rank-card:hover .user-info h5 {
            color: #28a745;
            transform: translateX(5px);
        }

        .user-info p {
            margin: 0;
            color: var(--text-muted);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .rank-card:hover .user-info p {
            color: #6c757d;
            transform: translateX(5px);
        }

        /* Enhanced Points Display with Glow Effect */
        .points-display {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .rank-card:hover .points-display {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .points-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .rank-card:hover .points-display::before {
            left: 100%;
        }

        /* Enhanced Level Badge */
        .level-badge {
            background: linear-gradient(45deg, #ffc107, #ff8c00);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-left: 0.5rem;
            transition: all 0.3s ease;
        }

        .rank-card:hover .level-badge {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
        }

        /* Enhanced Filter Buttons */
        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .filter-btn {
            background: white;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(40, 167, 69, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .filter-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .filter-btn:hover::before {
            left: 100%;
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .section-title {
            color: var(--text-dark);
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title i {
            color: var(--primary-color);
            animation: pulse 2s infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .rank-card {
                padding: 1rem;
            }
            
            .rank-card:hover {
                transform: translateY(-5px) scale(1.01);
            }
            
            .user-avatar {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .rank-number {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Hero Section -->
    <div class="leaderboard-hero">
        <div class="container">
            <div class="leaderboard-hero-content text-center">
                <h1 class="display-4 mb-3">
                    <i class="bi bi-trophy-fill text-warning"></i>
                    <span th:text="#{leaderboard.title}">Leaderboard</span>
                </h1>
                <p class="lead mb-0" th:text="#{leaderboard.subtitle}">See who's leading the eco-friendly revolution</p>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Header Card -->
        <div class="leaderboard-header">
            <div class="leaderboard-header-content">
                <h2 class="mb-3">
                    <i class="bi bi-list-ol me-2"></i>
                    <span th:text="#{leaderboard.top.eco.warriors}">Top Eco Warriors</span>
                </h2>
                <p class="mb-0" th:text="#{leaderboard.subtitle}">Celebrating the most dedicated environmental champions</p>
            </div>
        </div>

        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <a th:href="@{/points/leaderboard(limit=10)}" 
               th:class="'filter-btn ' + (${limit == 10} ? 'active' : '')">
                <i class="bi bi-trophy me-2"></i><span th:text="#{leaderboard.top.10}">Top 10</span>
            </a>
            <a th:href="@{/points/leaderboard(limit=25)}" 
               th:class="'filter-btn ' + (${limit == 25} ? 'active' : '')">
                <i class="bi bi-award me-2"></i><span th:text="#{leaderboard.top.50}">Top 25</span>
            </a>
            <a th:href="@{/points/leaderboard(limit=50)}" 
               th:class="'filter-btn ' + (${limit == 50} ? 'active' : '')">
                <i class="bi bi-star me-2"></i><span th:text="#{leaderboard.top.100}">Top 50</span>
            </a>
        </div>

        <!-- Leaderboard -->
        <div class="leaderboard-card">
            <h5 class="section-title">
                <i class="bi bi-list-ol"></i>
                Top Users by Points
            </h5>
            
            <div th:if="${#lists.isEmpty(topUsers)}" class="empty-state">
                <i class="bi bi-people"></i>
                <h4 th:text="#{leaderboard.no.users}">No users found</h4>
                <p th:text="#{leaderboard.no.users.desc}">Be the first to earn points and climb the leaderboard!</p>
            </div>
            
            <a th:href="@{'/profile/user/' + ${user.id}}" class="text-decoration-none" th:each="user, iterStat : ${topUsers}">
                <div th:class="'rank-card ' + (${iterStat.index == 0} ? 'gold' : '') + (${iterStat.index == 1} ? 'silver' : '') + (${iterStat.index == 2} ? 'bronze' : '')">
                    <div class="row align-items-center">
                        <div class="col-lg-1 col-md-2 col-3 text-center mb-3 mb-md-0">
                            <div th:class="'rank-number ' + (${iterStat.index == 0} ? 'gold' : '') + (${iterStat.index == 1} ? 'silver' : '') + (${iterStat.index == 2} ? 'bronze' : '')"
                                 th:text="${iterStat.index + 1}">1</div>
                        </div>
                        <div class="col-lg-8 col-md-7 col-6">
                            <div class="d-flex align-items-center">
                                <div class="user-avatar">
                                    <i class="bi bi-person"></i>
                                </div>
                                <div class="user-info">
                                    <h5 th:text="${user.firstName + ' ' + user.lastName}">User Name</h5>
                                    <p th:text="${user.email}">user@example.com</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-3 text-end">
                            <div class="points-display">
                                <i class="bi bi-star-fill me-2"></i>
                                <span th:text="${user.points}">0</span>
                            </div>
                            <div class="level-badge mt-2 d-inline-block">
                                <span th:text="#{points.level}">Level</span> <span th:text="${user.level}">1</span>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>


    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
