<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - GreenLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css?v=1.0.2">
    <link rel="icon" type="image/svg+xml" href="/images/logo.svg">
</head>
<body>
    <!-- Include navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <div class="cancel-icon-wrapper mb-3">
                                <i class="bi bi-x-circle-fill text-warning" style="font-size: 4rem;"></i>
                            </div>
                            <h2 class="fw-bold text-warning mb-3">Payment Cancelled</h2>
                            <p class="text-muted mb-4">Your payment was cancelled. No charges were made to your account.</p>
                        </div>
                        
                        <div class="alert alert-warning" role="alert">
                            <i class="bi bi-info-circle me-2"></i>
                            You can try again or contact support if you need assistance.
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                            <a href="/marketplace" class="btn btn-success btn-lg px-4">
                                <i class="bi bi-shop me-2"></i>Continue Shopping
                            </a>
                            <a href="/dashboard" class="btn btn-outline-success btn-lg px-4">
                                <i class="bi bi-house me-2"></i>Go to Dashboard
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
