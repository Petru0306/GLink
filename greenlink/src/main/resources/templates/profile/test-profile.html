<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Profile - GreenLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav th:replace="fragments/navbar :: navbar"></nav>
    
    <div class="container mt-5">
        <h1>Test Profile Page</h1>
        
        <div class="alert alert-success">
            <strong>SUCCESS:</strong> This is a test template that should always show up!
        </div>
        
        <div class="alert alert-info">
            <strong>Debug Info:</strong><br>
            Profile User: <span th:text="${profileUser != null ? profileUser.firstName : 'NULL'}">NULL</span><br>
            Is Personal Profile: <span th:text="${isPersonalProfile}">false</span><br>
            Products Count: <span th:text="${products != null ? products.size() : 'NULL'}">NULL</span>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Test Card</h5>
                <p class="card-text">If you can see this card, the template is working correctly.</p>
            </div>
        </div>
    </div>
</body>
</html>
