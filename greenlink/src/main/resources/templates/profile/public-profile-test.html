<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST VERSION - Public Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .test-header {
            background-color: #ff0000;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .product-card {
            border: 5px solid #ff0000;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .product-header {
            background-color: #ff0000;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .product-body {
            padding: 20px;
        }
        
        .product-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .product-price {
            font-size: 18px;
            color: #ff0000;
            font-weight: bold;
        }
        
        .product-category {
            display: inline-block;
            background-color: #ff0000;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .product-button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .product-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="test-header">
        <h1>TEST VERSION - Public Profile</h1>
        <p>This is a test version of the public profile page with very obvious styling</p>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2>User Profile: <span th:text="${profileUser.firstName + ' ' + profileUser.lastName}">User Name</span></h2>
                        <p>Products: <span th:text="${products.size()}">0</span></p>
                    </div>
                </div>
            </div>
            
            <div class="col-12 mb-4">
                <h2>Products</h2>
            </div>
            
            <div th:each="product : ${products}" class="col-md-6 col-lg-4">
                <div class="product-card">
                    <div class="product-header">
                        TEST PRODUCT CARD
                    </div>
                    <img th:if="${product.imageUrl != null}" th:src="${product.imageUrl}" 
                         class="product-image" alt="Product Image">
                    <img th:unless="${product.imageUrl != null}" src="/images/placeholder-product.jpg" 
                         class="product-image" alt="Product">
                    
                    <div class="product-body">
                        <div class="product-title" th:text="${product.name}">Product Name</div>
                        <div class="product-category" th:text="${product.category.displayName}">Category</div>
                        <p th:text="${product.description}">Description</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="product-price" th:text="${#numbers.formatDecimal(product.price, 1, 2)} + ' RON'">Price</div>
                            <a th:href="@{'/marketplace/' + ${product.branch.toString().toLowerCase()} + '/product/' + ${product.id}}" 
                               class="product-button">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div th:if="${#lists.isEmpty(products)}" class="col-12">
                <div class="alert alert-info">
                    No products found for this user.
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
