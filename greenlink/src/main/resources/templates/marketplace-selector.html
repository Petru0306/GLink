<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alege Marketplace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/svg+xml" href="/images/logo.svg">
    <link rel="shortcut icon" type="image/svg+xml" href="/images/logo.svg">
    <style>
        .branch-card {
            border: none;
            border-radius: 15px;
            background: #ffffff;
            box-shadow: 0 0.35rem 0.9rem rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 260px;
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #343a40;
        }
        .branch-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 1rem 2rem rgba(0,0,0,0.18);
            z-index: 10;
        }
        .branch-verde { background: linear-gradient(135deg,#28a745 0%,#20c997 100%); }
        .branch-food { background: linear-gradient(135deg,#ffc107 0%,#ff8f00 100%); }
        .branch-electro { background: linear-gradient(135deg,#0d6efd 0%,#6610f2 100%); }
        .branch-btn {
            border-radius: 2rem;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .branch-btn:hover { transform: translateY(-2px); }

        /* Hero section */
        .hero-section {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            padding: 4rem 0 6rem;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('/images/pattern.svg') repeat;
            opacity: 0.1;
        }
        .hero-content { position: relative; z-index: 1; }

        body.bg-light { min-height: 100vh; }
        .selector-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 6rem;
        }
    </style>
    <style>
        .branch-container {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            overflow-x: visible;
            margin-top: 2rem;
        }
        .branch-wrapper { flex: 0 0 420px; display:flex; justify-content:center; overflow: visible; }

        h2 { position: relative; z-index: 0; color:#ffffff; text-shadow:0 1px 3px rgba(0,0,0,0.25);}
    </style>
    <style>
        .verde-icon   { background: rgba(40,167,69,.1);  color:#28a745; }
        .food-icon    { background: rgba(255,193,7,.15); color:#ff8f00; }
        .electro-icon { background: rgba(13,110,253,.15);color:#0d6efd; }
    </style>
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <!-- Hero Section -->
    <header class="hero-section text-white mb-5">
        <div class="container hero-content text-center">
            <h1 class="display-4 fw-bold mb-3">Alege Marketplace-ul</h1>
            <p class="lead mb-0">Selectează categoria de produse pe care dorești să o explorezi.</p>
        </div>
    </header>

    <div class="container pb-5 selector-section">
        <div class="row g-4">
            <div class="col-md-4">
                <a href="/marketplace/verde" class="text-decoration-none">
                    <div class="feature-card h-100 text-center p-4">
                        <div class="feature-icon verde-icon mb-3">
                            <i class="bi bi-shop fs-1"></i>
                        </div>
                        <h3 class="h5 fw-bold mb-2">Marketplace Verde</h3>
                        <p class="text-muted mb-0">Produse eco-friendly și sustenabile.</p>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="/marketplace/food" class="text-decoration-none">
                    <div class="feature-card h-100 text-center p-4">
                        <div class="feature-icon food-icon mb-3">
                            <i class="bi bi-basket fs-1"></i>
                        </div>
                        <h3 class="h5 fw-bold mb-2">Food Market</h3>
                        <p class="text-muted mb-0">Produse de calitate pentru tine și familia ta.</p>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="/marketplace/electro" class="text-decoration-none">
                    <div class="feature-card h-100 text-center p-4">
                        <div class="feature-icon electro-icon mb-3">
                            <i class="bi bi-cpu fs-1"></i>
                        </div>
                        <h3 class="h5 fw-bold mb-2">Electro & Fashion</h3>
                        <p class="text-muted mb-0">Produse pentru stil și tehnologie.</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/footer :: footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
