<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Error</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h3 class="card-title">Verification Error</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                            <p th:text="${error}">There was an error with your email verification.</p>
                        </div>
                        <p>The verification link may have expired or is invalid.</p>
                        <div class="mt-4">
                            <p>Need a new verification link? <a th:href="@{/resend-verification}" class="btn btn-primary">Resend Verification Email</a></p>
                        </div>
                        <div class="mt-3">
                            <a th:href="@{/}" class="btn btn-outline-secondary">Return to Home Page</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
